<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="description" content="Personalized sports dashboard with live events for football, golf, tennis, F1, chess, esports, and Olympics.">
	<meta name="theme-color" content="#001a00">
	<title>SPORTSYNC v2.0 // TERMINAL</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #000000;
			--bg-secondary: #050a05;
			--fg: #00ff41;
			--fg-dim: #00cc33;
			--muted: #005522;
			--muted-bright: #00aa2a;
			--border: #002200;
			--border-strong: #004400;
			--accent: #ffb000;
			--accent-dim: #996a00;
			--danger: #ff3333;
			--danger-dim: #991a1a;
			--radius: 0px;
			--max-w: 480px;
			--font: 'JetBrains Mono', 'Share Tech Mono', 'Courier New', monospace;
			--font-serif: 'JetBrains Mono', monospace;
			--shadow: none;
			--glow: 0 0 8px rgba(0, 255, 65, 0.3);
			--glow-strong: 0 0 15px rgba(0, 255, 65, 0.5), 0 0 30px rgba(0, 255, 65, 0.15);
			--glow-accent: 0 0 8px rgba(255, 176, 0, 0.4);
			--glow-danger: 0 0 8px rgba(255, 51, 51, 0.5);
			--bezel: #1a1a1a;
			--bezel-inner: #0d0d0d;
		}

		/* Dark mode: amber phosphor CRT */
		.dark {
			--fg: #ffb000;
			--fg-dim: #cc8c00;
			--muted: #553a00;
			--muted-bright: #cc8c00;
			--border: #221a00;
			--border-strong: #443300;
			--accent: #00ff41;
			--accent-dim: #009926;
			--glow: 0 0 8px rgba(255, 176, 0, 0.3);
			--glow-strong: 0 0 15px rgba(255, 176, 0, 0.5), 0 0 30px rgba(255, 176, 0, 0.15);
			--glow-accent: 0 0 8px rgba(0, 255, 65, 0.4);
		}

		* { margin: 0; padding: 0; box-sizing: border-box; }

		/* --- CRT Flicker Animation --- */
		@keyframes crt-flicker {
			0%, 100% { opacity: 1; }
			3% { opacity: 0.97; }
			6% { opacity: 1; }
			42% { opacity: 1; }
			44% { opacity: 0.98; }
			46% { opacity: 1; }
			87% { opacity: 1; }
			89% { opacity: 0.96; }
			91% { opacity: 1; }
		}

		@keyframes subtle-flicker {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.985; }
		}

		@keyframes screen-jitter {
			0%, 100% { transform: translateX(0); }
			10% { transform: translateX(0.5px); }
			30% { transform: translateX(-0.3px); }
			50% { transform: translateX(0.2px); }
			70% { transform: translateX(-0.5px); }
			90% { transform: translateX(0.3px); }
		}

		body {
			font-family: var(--font);
			background: var(--bg);
			color: var(--fg);
			line-height: 1.6;
			font-size: 13px;
			font-weight: 400;
			-webkit-font-smoothing: none;
			-moz-osx-font-smoothing: auto;
			letter-spacing: 0.04em;
			position: relative;
			animation: crt-flicker 8s infinite, subtle-flicker 4s ease-in-out infinite;
			min-height: 100vh;
			overflow-x: hidden;
		}

		/* --- CRT Vignette overlay --- */
		body::before {
			content: '';
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			pointer-events: none;
			z-index: 9998;
			background: radial-gradient(
				ellipse at center,
				transparent 50%,
				rgba(0, 0, 0, 0.25) 70%,
				rgba(0, 0, 0, 0.65) 85%,
				rgba(0, 0, 0, 0.9) 100%
			);
		}

		/* --- Scanline overlay --- */
		body::after {
			content: '';
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			pointer-events: none;
			z-index: 9999;
			background: repeating-linear-gradient(
				0deg,
				transparent,
				transparent 2px,
				rgba(0, 0, 0, 0.12) 2px,
				rgba(0, 0, 0, 0.12) 3px
			);
		}

		::selection {
			background: var(--fg);
			color: var(--bg);
		}

		/* --- Monitor Bezel --- */
		.wrap {
			max-width: var(--max-w);
			margin: 0 auto;
			padding: 40px 24px 60px;
			border-left: 6px solid var(--bezel);
			border-right: 6px solid var(--bezel);
			box-shadow:
				inset 3px 0 8px rgba(0, 0, 0, 0.8),
				inset -3px 0 8px rgba(0, 0, 0, 0.8),
				inset 0 3px 8px rgba(0, 0, 0, 0.8),
				inset 0 -3px 8px rgba(0, 0, 0, 0.8);
			min-height: 100vh;
			position: relative;
			background:
				radial-gradient(ellipse at center, rgba(0, 20, 0, 0.15) 0%, transparent 70%),
				var(--bg);
		}
		.dark .wrap {
			background:
				radial-gradient(ellipse at center, rgba(20, 15, 0, 0.15) 0%, transparent 70%),
				var(--bg);
		}

		/* --- Header --- */
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 24px;
			padding-bottom: 12px;
			position: relative;
			border-bottom: none;
		}
		header::before {
			content: '\2554\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2557';
			display: block;
			position: absolute;
			top: -20px;
			left: 0;
			font-size: 0.6rem;
			color: var(--border-strong);
			letter-spacing: 0;
			line-height: 1;
			overflow: hidden;
			white-space: nowrap;
			max-width: 100%;
		}
		header::after {
			content: '\255A\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\2550\255D';
			display: block;
			position: absolute;
			bottom: 0;
			left: 0;
			font-size: 0.6rem;
			color: var(--border-strong);
			letter-spacing: 0;
			line-height: 1;
			overflow: hidden;
			white-space: nowrap;
			max-width: 100%;
		}
		header h1 {
			font-family: var(--font);
			font-size: 1.05rem;
			font-weight: 600;
			letter-spacing: 0.12em;
			text-transform: uppercase;
			color: var(--fg);
			text-shadow: var(--glow-strong);
		}
		header h1::before {
			content: '> ';
			color: var(--fg-dim);
			opacity: 0.7;
		}
		header h1::after {
			content: '_';
			animation: blink-cursor 1s step-end infinite;
			color: var(--fg);
		}
		#themeToggle {
			background: none;
			border: 1px solid var(--border-strong);
			font-size: 0.65rem;
			font-family: var(--font);
			cursor: pointer;
			padding: 3px 10px;
			line-height: 1.4;
			color: var(--accent);
			transition: all 0.15s;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			text-shadow: var(--glow-accent);
		}
		#themeToggle:hover {
			background: rgba(255, 176, 0, 0.08);
			border-color: var(--accent);
			box-shadow: 0 0 10px rgba(255, 176, 0, 0.15);
		}

		/* --- Date line --- */
		#date-line {
			font-size: 0.6rem;
			font-weight: 400;
			text-transform: uppercase;
			letter-spacing: 0.18em;
			color: var(--muted);
			margin-bottom: 6px;
		}
		#date-line::before {
			content: '// STATUS: ONLINE | UPLINK: ESPN/PANDASCORE | FEED: LIVE\A';
			display: block;
			font-size: 0.55rem;
			letter-spacing: 0.08em;
			color: var(--muted);
			opacity: 0.5;
			margin-bottom: 12px;
			white-space: pre;
		}

		/* --- The Brief / Editorial --- */
		#the-brief {
			padding: 0 0 20px;
			margin-bottom: 20px;
			border-left: 2px solid var(--border-strong);
			padding-left: 14px;
			font-size: 0.78rem;
			color: var(--fg-dim);
			line-height: 1.7;
			font-weight: 400;
			position: relative;
		}
		.editorial-header {
			font-size: 0.58rem;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 0.18em;
			color: var(--muted);
			margin: 14px 0 4px;
		}
		.editorial-header:first-child { margin-top: 0; }
		.editorial-line {
			padding: 2px 0;
			position: relative;
		}
		.editorial-line::before {
			content: '>>';
			color: var(--muted);
			opacity: 0.3;
			margin-right: 6px;
			font-size: 0.7rem;
		}
		.editorial-line.brief-headline {
			font-weight: 500;
			color: var(--fg);
			text-shadow: var(--glow);
		}
		.editorial-line.brief-secondary {
			font-size: 0.72rem;
			color: var(--muted-bright);
		}
		.editorial-line.brief-live {
			color: var(--accent);
			font-weight: 500;
			text-shadow: var(--glow-accent);
		}
		.brief-logo {
			width: 16px;
			height: 16px;
			object-fit: contain;
			vertical-align: text-bottom;
			margin-right: 2px;
			filter: grayscale(1) brightness(2) contrast(1.5);
			opacity: 0.8;
		}
		.brief-headshot {
			border-radius: 0;
			filter: grayscale(1) brightness(2) contrast(1.5);
			opacity: 0.8;
		}

		/* --- Featured Sections --- */
		#featured-sections { margin-bottom: 24px; }
		.featured-section {
			background: var(--bg-secondary);
			border: 1px solid var(--border-strong);
			border-radius: 0;
			padding: 16px 18px;
			margin-bottom: 24px;
			box-shadow: inset 0 0 20px rgba(0, 20, 0, 0.3);
			position: relative;
		}
		.dark .featured-section {
			box-shadow: inset 0 0 20px rgba(20, 15, 0, 0.3);
		}
		.featured-section::before {
			content: '\250C\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2510';
			display: block;
			position: absolute;
			top: -8px;
			left: 10px;
			font-size: 0.5rem;
			color: var(--border-strong);
			letter-spacing: 0;
			line-height: 1;
			overflow: hidden;
			white-space: nowrap;
		}
		.featured-section::after {
			content: '\2514\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2500\2518';
			display: block;
			position: absolute;
			bottom: -8px;
			left: 10px;
			font-size: 0.5rem;
			color: var(--border-strong);
			letter-spacing: 0;
			line-height: 1;
			overflow: hidden;
			white-space: nowrap;
		}
		.featured-section.highlight {
			border-color: var(--accent-dim);
			box-shadow: inset 0 0 30px rgba(255, 176, 0, 0.05), 0 0 15px rgba(255, 176, 0, 0.05);
		}
		.feat-header {
			font-size: 0.62rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.18em;
			margin-bottom: 12px;
			color: var(--accent);
			text-shadow: var(--glow-accent);
		}
		.feat-header::before { content: '\2560\2550\2550\2550 '; letter-spacing: 0; }
		.feat-header::after { content: ' \2550\2550\2550\2563'; letter-spacing: 0; }
		.feat-item {
			font-size: 0.75rem;
			padding: 3px 0;
			color: var(--fg-dim);
			font-variant-numeric: tabular-nums;
		}
		.feat-item.stat {
			font-weight: 500;
			font-size: 0.72rem;
			color: var(--accent);
			margin-bottom: 2px;
			text-shadow: var(--glow-accent);
		}
		.feat-item.text {
			color: var(--muted-bright);
		}
		.feat-expand {
			background: none;
			border: none;
			color: var(--accent);
			font-size: 0.68rem;
			font-family: var(--font);
			cursor: pointer;
			margin-top: 10px;
			padding: 0;
			font-weight: 400;
			transition: opacity 0.15s;
			letter-spacing: 0.06em;
		}
		.feat-expand::before { content: '> '; opacity: 0.5; }
		.feat-expand:hover { opacity: 0.7; text-shadow: var(--glow-accent); }
		.feat-expand-content { display: none; }
		.feat-expand-content.open { display: block; }

		/* --- Temporal Band Labels --- */
		.band-label {
			font-size: 0.62rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.18em;
			color: var(--muted-bright);
			margin: 24px 0 12px;
			padding-top: 16px;
			border-top: 1px solid var(--border-strong);
			cursor: default;
			text-shadow: 0 0 5px rgba(0, 255, 65, 0.15);
		}
		.dark .band-label {
			text-shadow: 0 0 5px rgba(255, 176, 0, 0.15);
		}
		.band-label::before {
			content: '--- ';
			color: var(--border-strong);
			letter-spacing: 0;
		}
		.band-label::after {
			content: ' ---';
			color: var(--border-strong);
			letter-spacing: 0;
		}
		.band-label:first-child {
			margin-top: 0;
			padding-top: 0;
			border-top: none;
		}
		.band-label.live {
			color: var(--accent);
			text-shadow: var(--glow-accent);
		}
		.band-label.live::before {
			content: '\2588 ';
			animation: blink-cursor 1s step-end infinite;
			color: var(--danger);
			text-shadow: var(--glow-danger);
			letter-spacing: 0;
		}
		.band-label.live::after {
			content: ' [LIVE]';
			color: var(--danger);
			font-size: 0.55rem;
			text-shadow: var(--glow-danger);
			letter-spacing: 0.06em;
		}
		.band-live {
			background: rgba(255, 51, 51, 0.03);
			border-left: 2px solid var(--danger-dim);
			border-radius: 0;
			padding: 2px 0 2px 6px;
		}
		.dark .band-live {
			background: rgba(255, 51, 51, 0.03);
		}
		.band-label.results {
			opacity: 0.4;
		}
		.band-label.collapsible {
			cursor: pointer;
			transition: opacity 0.15s;
		}
		.band-label.collapsible:hover {
			opacity: 0.7;
		}
		.band-preview {
			font-size: 0.65rem;
			color: var(--muted);
			opacity: 0.5;
			margin: 2px 0 0;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.band-content { }
		.band-content.collapsed { display: none; }

		/* Results band: muted titles, bold times */
		.band-results .row-title {
			color: var(--muted);
		}
		.band-results .row-time {
			font-weight: 500;
		}

		/* --- Sport Sections --- */
		.sport-section {
			margin-bottom: 14px;
			padding-left: 14px;
			border-left: 2px solid var(--border-strong);
		}
		.sport-section.compact {
			margin-bottom: 8px;
		}
		.band-content .sport-section:last-child {
			margin-bottom: 0;
		}
		.sport-header {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 4px;
		}
		.sport-name {
			font-size: 0.62rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.15em;
			color: var(--fg);
			text-shadow: var(--glow);
		}
		.sport-next {
			font-size: 0.75rem;
			color: var(--muted-bright);
			padding: 2px 0;
		}
		.section-divider {
			font-size: 0.62rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.18em;
			color: var(--muted-bright);
			margin: 32px 0 16px;
			padding-top: 16px;
			border-top: 1px solid var(--border-strong);
		}

		/* --- Starting soon / far off temporal states --- */
		.event-row.starting-soon {
			border-left: 2px solid var(--accent);
			box-shadow: inset 4px 0 10px rgba(255, 176, 0, 0.05);
		}
		.row-rel-soon {
			color: var(--accent);
			font-weight: 500;
			opacity: 1;
			text-shadow: var(--glow-accent);
		}
		.row-rel-far {
			opacity: 0.3;
		}

		/* --- Live indicator --- */
		.live-dot {
			display: inline-block;
			width: auto; height: auto;
			background: none;
			border-radius: 0;
			margin-right: 4px;
			vertical-align: middle;
			animation: blink-cursor 1s step-end infinite;
			box-shadow: none;
			font-size: 0.8rem;
			color: var(--danger);
			text-shadow: var(--glow-danger);
		}
		.live-dot::after {
			content: '\2588';
		}
		@keyframes live-pulse {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.3; }
		}
		@keyframes blink-cursor {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}
		.row-title strong {
			font-weight: 700;
			font-variant-numeric: tabular-nums;
			color: var(--accent);
			letter-spacing: 0.04em;
			text-shadow: var(--glow-accent);
		}

		/* --- Must-watch events --- */
		.event-row.must-watch {
			background: rgba(255, 176, 0, 0.04);
			border-left: 2px solid var(--accent-dim);
			box-shadow: inset 0 0 20px rgba(255, 176, 0, 0.03);
		}
		.dark .event-row.must-watch {
			background: rgba(0, 255, 65, 0.04);
			border-left-color: var(--accent-dim);
			box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.03);
		}
		.event-row.must-watch.starting-soon {
			border-left-color: var(--accent);
		}
		.row-title.must-watch-title {
			font-weight: 500;
			text-shadow: 0 0 4px rgba(0, 255, 65, 0.15);
		}
		.dark .row-title.must-watch-title {
			text-shadow: 0 0 4px rgba(255, 176, 0, 0.15);
		}

		/* --- Event Row --- */
		.event-row {
			padding: 5px 4px;
			cursor: pointer;
			border-radius: 0;
			transition: all 0.1s;
			position: relative;
		}
		.event-row:hover {
			background: rgba(0, 255, 65, 0.06);
			box-shadow: inset 0 0 15px rgba(0, 255, 65, 0.04);
		}
		.event-row:hover::before {
			content: '>';
			position: absolute;
			left: -10px;
			top: 50%;
			transform: translateY(-50%);
			color: var(--fg);
			font-size: 0.7rem;
			text-shadow: var(--glow);
			opacity: 0.6;
		}
		.dark .event-row:hover {
			background: rgba(255, 176, 0, 0.06);
			box-shadow: inset 0 0 15px rgba(255, 176, 0, 0.04);
		}
		.dark .event-row:hover::before {
			color: var(--fg);
		}

		.row-main {
			display: flex;
			align-items: center;
			gap: 10px;
			min-height: 28px;
		}
		.row-time {
			font-size: 0.72rem;
			font-weight: 400;
			color: var(--muted-bright);
			min-width: 42px;
			font-variant-numeric: tabular-nums;
			flex-shrink: 0;
		}
		.row-rel {
			display: block;
			font-size: 0.58rem;
			opacity: 0.5;
			line-height: 1.2;
		}
		.row-icons {
			display: flex;
			align-items: center;
			gap: 3px;
			flex-shrink: 0;
		}
		.row-logo {
			width: 20px;
			height: 20px;
			object-fit: contain;
			filter: grayscale(1) brightness(2.5) contrast(2);
			opacity: 0.6;
		}
		.row-headshot {
			width: 24px;
			height: 24px;
			border-radius: 0;
			object-fit: cover;
			filter: grayscale(1) brightness(2.5) contrast(2);
