<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="last-modified" content="2025-08-18T12:30:00Z">
    <title>SportSync â€” Your Personal Sports Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
            font-size: 16px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 5px;
            color: #222;
            letter-spacing: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
        }

        .last-updated {
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.8rem;
            color: #888;
        }

        .simple-filters {
            text-align: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #555;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: #bbb;
        }

        .filter-btn.active {
            background: #333;
            border-color: #333;
            color: white;
        }


        /* Main Dashboard View */
        .events-list {
            max-width: 100%;
        }

        .event-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 20px;
            transition: all 0.15s ease;
        }

        .event-card:hover {
            border-color: #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .event-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin: 0;
            line-height: 1.3;
        }

        .event-time {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
            text-align: right;
            white-space: nowrap;
            margin-left: 15px;
        }

        .event-details {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #777;
        }

        .event-sport {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .sport-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .sport-dot.football { background: #22c55e; }
        .sport-dot.tennis { background: #3b82f6; }
        .sport-dot.golf { background: #f59e0b; }
        .sport-dot.formula1 { background: #ef4444; }
        .sport-dot.chess { background: #6b7280; }
        .sport-dot.esports { background: #8b5cf6; }


        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .filter-btn {
                margin: 2px 2px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .event-card {
                padding: 15px;
            }

            .event-main {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .event-time {
                text-align: left;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SportSync</h1>
            <p class="subtitle">Your Personal Sports Dashboard</p>
        </header>

        <div class="last-updated">Last updated: <span id="lastUpdate">Loading...</span></div>

        <div class="simple-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="norway">ðŸ‡³ðŸ‡´ Norway</button>
        </div>

        <div class="events-list" id="eventsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading events...
            </div>
        </div>

    </div>


    <script src="js/sports-api.js?v=2025081806"></script>
    <script src="js/simple-dashboard.js?v=2025081806"></script>
    
    <script>
        // Register service worker for better cache control
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/SportSync/sw.js');
                    console.log('SportSync: Service Worker registered successfully:', registration.scope);
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('SportSync: New service worker available');
                                // Optionally notify user of update
                            }
                        });
                    });
                } catch (error) {
                    console.log('SportSync: Service Worker registration failed:', error);
                }
            });
        }
    </script>
</body>
</html>
