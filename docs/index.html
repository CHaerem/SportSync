<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="description" content="The SportSync Gazette â€” your daily sports intelligence broadsheet.">
	<meta name="theme-color" content="#5c3d2e">
	<title>The SportSync Gazette</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Playfair+Display+SC:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #ede4c5;
			--bg-surface: #5c4a3a;
			--bg-secondary: #e5dbb8;
			--fg: #1c1710;
			--muted: #5a4e3c;
			--border: #b5a78a;
			--border-strong: #1c1710;
			--accent: #7a1818;
			--radius: 0px;
			--max-w: 520px;
			--font: 'EB Garamond', Georgia, 'Times New Roman', serif;
			--font-display: 'Playfair Display', Georgia, serif;
			--font-blackletter: 'UnifrakturMaguntia', 'Playfair Display', serif;
			--font-sc: 'Playfair Display SC', 'Playfair Display', Georgia, serif;
			--font-mono: 'Courier New', Courier, monospace;
			--font-serif: 'Playfair Display', Georgia, serif;
			--shadow: none;
			--rule-color: #1c1710;
			--ornament-color: #7a6b52;
		}
		.dark {
			--bg: #18130d;
			--bg-surface: #090806;
			--bg-secondary: #201a12;
			--fg: #c5b890;
			--muted: #877a62;
			--border: #3a3020;
			--border-strong: #c5b890;
			--accent: #b84a30;
			--rule-color: #c5b890;
			--ornament-color: #7a6b52;
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }

		/* === SURFACE (dark wood desk behind the newspaper) === */
		html { background: var(--bg-surface); }
		body {
			font-family: var(--font);
			background: var(--bg-surface);
			color: var(--fg);
			line-height: 1.56;
			font-size: 15.5px;
			font-weight: 400;
			-webkit-font-smoothing: auto;
			/* Ink impression: slight bleed simulating letterpress */
			text-shadow:
				0 0 0.3px var(--fg),
				0 0 0.8px rgba(28, 23, 16, 0.06);
			font-feature-settings: 'onum' 1, 'liga' 1;
		}

		/* === NEWSPAPER PAGE === */
		.wrap {
			max-width: var(--max-w);
			margin: 24px auto;
			padding: 38px 34px 52px;
			position: relative;
			overflow: hidden;
			background-color: var(--bg);
			/* Page depth: newspaper sitting on the desk */
			box-shadow:
				0 1px 1px rgba(0,0,0,0.07),
				0 2px 4px rgba(0,0,0,0.07),
				0 4px 8px rgba(0,0,0,0.07),
				0 8px 16px rgba(0,0,0,0.09),
				0 16px 32px rgba(0,0,0,0.06),
				/* Paper thickness edge */
				1px 1px 0 #cdc4a5,
				2px 2px 0 #bfb698;
		}
		.dark .wrap {
			box-shadow:
				0 1px 1px rgba(0,0,0,0.15),
				0 2px 4px rgba(0,0,0,0.15),
				0 4px 8px rgba(0,0,0,0.15),
				0 8px 16px rgba(0,0,0,0.2),
				0 16px 32px rgba(0,0,0,0.12),
				1px 1px 0 #1e1912,
				2px 2px 0 #16120c;
		}

		/* === PAPER TEXTURE LAYER (inline SVG with feDiffuseLighting) === */
		.paper-tex {
			position: absolute;
			top: 0; left: 0;
			width: 100%;
			height: 100%;
			mix-blend-mode: multiply;
			pointer-events: none;
			z-index: 5;
			opacity: 0.4;
		}
		.dark .paper-tex {
			opacity: 0.15;
			mix-blend-mode: soft-light;
		}

		/* All content sits above the paper texture */
		.wrap > *:not(.paper-tex):not(.paper-aging) {
			position: relative;
			z-index: 6;
		}

		/* === AGING OVERLAY (vignette + fold crease) === */
		.wrap::before {
			content: '';
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			pointer-events: none;
			z-index: 7;
			/* Edge vignette from handling */
			box-shadow:
				inset 0 0 80px rgba(70, 50, 20, 0.12),
				inset 0 0 180px rgba(70, 50, 20, 0.06);
			/* Corner wear + subtle yellowing zones */
			background:
				radial-gradient(ellipse 120px 120px at 0% 0%, rgba(80, 55, 25, 0.08) 0%, transparent 70%),
				radial-gradient(ellipse 100px 100px at 100% 0%, rgba(80, 55, 25, 0.06) 0%, transparent 70%),
				radial-gradient(ellipse 100px 100px at 0% 100%, rgba(80, 55, 25, 0.07) 0%, transparent 70%),
				radial-gradient(ellipse 130px 130px at 100% 100%, rgba(80, 55, 25, 0.09) 0%, transparent 70%);
		}
		.dark .wrap::before {
			box-shadow:
				inset 0 0 80px rgba(0, 0, 0, 0.25),
				inset 0 0 180px rgba(0, 0, 0, 0.12);
			background:
				radial-gradient(ellipse 120px 120px at 0% 0%, rgba(0, 0, 0, 0.12) 0%, transparent 70%),
				radial-gradient(ellipse 100px 100px at 100% 0%, rgba(0, 0, 0, 0.1) 0%, transparent 70%),
				radial-gradient(ellipse 100px 100px at 0% 100%, rgba(0, 0, 0, 0.1) 0%, transparent 70%),
				radial-gradient(ellipse 130px 130px at 100% 100%, rgba(0, 0, 0, 0.14) 0%, transparent 70%);
		}

		/* Horizontal fold crease */
		.wrap::after {
			content: '';
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			pointer-events: none;
			z-index: 7;
			background:
				/* Fold: light ridge, dark valley, light ridge */
				linear-gradient(to bottom,
					transparent calc(50% - 4px),
					rgba(255,245,220, 0.04) calc(50% - 2px),
					rgba(0,0,0, 0.03) calc(50% - 0.8px),
					rgba(0,0,0, 0.07) 50%,
					rgba(0,0,0, 0.03) calc(50% + 0.8px),
					rgba(255,245,220, 0.04) calc(50% + 2px),
					transparent calc(50% + 4px));
		}
		.dark .wrap::after { opacity: 0.4; }

		/* === MASTHEAD === */
		header {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 0;
			position: relative;
		}
		/* 5-line ornamental rule */
		header::before {
			content: '';
			display: block;
			width: 100%;
			height: 9px;
			margin-bottom: 14px;
			background: linear-gradient(to bottom,
				var(--rule-color) 0, var(--rule-color) 1px,
				transparent 1px, transparent 2px,
				var(--rule-color) 2px, var(--rule-color) 4px,
				transparent 4px, transparent 5px,
				var(--rule-color) 5px, var(--rule-color) 7px,
				transparent 7px, transparent 8px,
				var(--rule-color) 8px, var(--rule-color) 9px);
		}
		/* Blackletter masthead with heavy ink */
		header h1 {
			font-family: var(--font-blackletter);
			font-size: 2.8rem;
			font-weight: 400;
			letter-spacing: 0.02em;
			color: var(--fg);
			text-align: center;
			line-height: 1.1;
			margin-bottom: 2px;
			text-transform: none;
			text-shadow:
				0 0 1.2px var(--fg),
				0.2px 0.15px 0.4px var(--fg),
				-0.1px 0.08px 0.2px var(--fg);
		}
		.masthead-subtitle {
			font-family: var(--font-sc);
			font-size: 0.48rem;
			font-weight: 400;
			letter-spacing: 0.28em;
			color: var(--ornament-color);
			text-align: center;
			margin-bottom: 12px;
			text-transform: uppercase;
		}
		.masthead-rule-bottom {
			width: 100%;
			height: 9px;
			margin-bottom: 10px;
			background: linear-gradient(to bottom,
				var(--rule-color) 0, var(--rule-color) 1px,
				transparent 1px, transparent 2px,
				var(--rule-color) 2px, var(--rule-color) 4px,
				transparent 4px, transparent 5px,
				var(--rule-color) 5px, var(--rule-color) 7px,
				transparent 7px, transparent 8px,
				var(--rule-color) 8px, var(--rule-color) 9px);
		}
		#themeToggle {
			position: absolute;
			top: 14px;
			right: 0;
			background: none;
			border: none;
			font-family: var(--font);
			font-size: 0.5rem;
			font-style: italic;
			cursor: pointer;
			padding: 2px 0;
			line-height: 1;
			color: var(--muted);
			opacity: 0.5;
			transition: opacity 0.15s;
			z-index: 20;
		}
		#themeToggle:hover { opacity: 1; }

		/* === DATE LINE === */
		#date-line {
			font-family: var(--font-sc);
			font-size: 0.58rem;
			font-weight: 400;
			letter-spacing: 0.12em;
			color: var(--muted);
			margin-bottom: 4px;
			text-align: center;
			text-transform: uppercase;
		}
		#date-line::before { content: 'Vol. I \00B7  No. 1 \00B7  '; }
		#date-line::after { content: ' \00B7  Late Edition \00B7  Price 2 Kr.'; }

		/* === THE BRIEF / LEAD ARTICLE === */
		#the-brief {
			padding: 16px 0 20px;
			margin-top: 8px;
			margin-bottom: 0;
			border-top: 1px solid var(--rule-color);
			font-size: 0.92rem;
			color: var(--fg);
			line-height: 1.62;
			text-align: justify;
			text-align-last: left;
			hyphens: auto;
		}
		/* Drop cap */
		#the-brief .editorial-line:first-of-type::first-letter {
			font-family: var(--font-display);
			font-size: 3.6em;
			float: left;
			line-height: 0.75;
			padding-right: 6px;
			padding-top: 5px;
			font-weight: 800;
			color: var(--fg);
			font-style: normal;
			text-shadow: 0 0 1.5px var(--fg), 0.2px 0.15px 0.3px var(--fg);
		}
		.editorial-header {
			font-family: var(--font-sc);
			font-size: 0.5rem;
			font-weight: 700;
			letter-spacing: 0.14em;
			color: var(--ornament-color);
			margin: 16px 0 4px;
			text-transform: uppercase;
		}
		.editorial-header:first-child { margin-top: 0; }
		.editorial-line { padding: 1px 0; }
		.editorial-line + .editorial-line { text-indent: 1.2em; }
		.editorial-line.brief-headline { font-weight: 400; }
		.editorial-line.brief-secondary { font-size: 0.82rem; color: var(--muted); }
		.editorial-line.brief-live { color: var(--accent); font-weight: 600; }
		/* Woodcut/halftone image treatment */
		.brief-logo {
			width: 14px; height: 14px; object-fit: contain;
			vertical-align: text-bottom; margin-right: 2px;
			filter: grayscale(1) sepia(0.7) contrast(1.5) brightness(0.85);
		}
		.brief-headshot {
			border-radius: 50%;
			filter: grayscale(1) sepia(0.7) contrast(1.5) brightness(0.85);
		}

		/* === FEATURED SECTIONS === */
		#featured-sections { margin-bottom: 0; }
		.featured-section {
			background: transparent;
			border: none;
			border-radius: 0;
			padding: 14px 0;
			margin-bottom: 0;
			box-shadow: none;
			border-top: 2px solid var(--rule-color);
			border-bottom: 1px solid var(--border);
		}
		.featured-section.highlight {
			border-left: none;
			border-top: 3px double var(--rule-color);
		}
		.feat-header {
			font-family: var(--font-display);
			font-size: 0.78rem;
			font-weight: 700;
			letter-spacing: 0.06em;
			margin-bottom: 10px;
			color: var(--fg);
			text-align: center;
			text-transform: uppercase;
		}
		.feat-header::before,
		.feat-header::after {
			content: '\2014\2014';
			letter-spacing: -0.2em;
			color: var(--border);
			margin: 0 8px;
			font-weight: 400;
		}
		.feat-item {
			font-size: 0.82rem;
			padding: 3px 0;
			color: var(--fg);
			font-variant-numeric: tabular-nums oldstyle-nums;
			border-bottom: 1px dotted var(--border);
		}
		.feat-item:last-child { border-bottom: none; }
		.feat-item.stat {
			font-weight: 500; font-size: 0.72rem; color: var(--muted);
			font-family: var(--font-mono); border-bottom: none;
		}
		.feat-item.text { color: var(--muted); font-style: italic; border-bottom: none; }
		.feat-expand {
			background: none; border: none; color: var(--accent);
			font-size: 0.62rem; cursor: pointer; margin-top: 8px; padding: 0;
			font-style: italic; font-family: var(--font); transition: opacity 0.15s;
		}
		.feat-expand:hover { opacity: 0.7; }
		.feat-expand-content { display: none; }
		.feat-expand-content.open { display: block; }

		/* === SECTION DIVIDER === */
		.section-divider {
			font-family: var(--font-sc); font-size: 0.52rem; font-weight: 700;
			letter-spacing: 0.16em; color: var(--ornament-color);
			margin: 28px 0 14px; text-align: center; text-transform: uppercase;
			position: relative;
		}
		.section-divider::before {
			content: ''; position: absolute; top: 50%; left: 0; right: 0;
			height: 1px; background: var(--border);
		}
		.section-divider > span, .section-divider::after {
			position: relative; background: var(--bg); padding: 0 12px;
		}

		/* === BAND LABELS === */
		.band-label {
			font-family: var(--font-display); font-size: 0.62rem; font-weight: 700;
			letter-spacing: 0.12em; color: var(--fg);
			margin: 24px 0 10px; padding: 6px 0;
			border-top: 2px solid var(--rule-color);
			border-bottom: 1px solid var(--rule-color);
			cursor: default; text-align: center; text-transform: uppercase;
		}
		.band-label:first-child { margin-top: 0; }
		.band-label.live { color: var(--accent); border-top-color: var(--accent); }
		.band-label.live::before { content: none; }
		.band-label.live .live-band-dot {
			display: inline-block; width: 5px; height: 5px;
			background: var(--accent); border-radius: 50%;
			margin-right: 4px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		.band-live { background: transparent; padding: 0; }
		.dark .band-live { background: transparent; }
		.band-label.results { opacity: 0.55; border-top: 1px solid var(--border); }
		.band-label.collapsible { cursor: pointer; transition: opacity 0.15s; }
		.band-label.collapsible:hover { opacity: 0.7; }
		.band-preview {
			font-family: var(--font); font-size: 0.65rem; color: var(--muted);
			opacity: 0.5; margin: 4px 0 0; overflow: hidden;
			text-overflow: ellipsis; white-space: nowrap;
			text-align: center; font-style: italic;
			text-transform: none; font-weight: 400; letter-spacing: 0;
		}
		.band-content { }
		.band-content.collapsed { display: none; }
		.band-results .row-title { color: var(--muted); }
		.band-results .row-time { font-weight: 500; }

		/* === SPORT SECTIONS === */
		.sport-section { margin-bottom: 10px; padding-left: 12px; border-left: 2px solid var(--border); }
		.sport-section.compact { margin-bottom: 6px; }
		.band-content .sport-section:last-child { margin-bottom: 0; }
		.sport-header { display: flex; align-items: center; gap: 8px; margin-bottom: 3px; }
		.sport-name {
			font-family: var(--font-sc); font-size: 0.55rem; font-weight: 700;
			letter-spacing: 0.1em; color: var(--fg); text-transform: uppercase;
		}
		.sport-next { font-size: 0.8rem; color: var(--muted); padding: 2px 0; }

		/* Temporal states */
		.event-row.starting-soon { border-left: 2px solid var(--accent); margin-left: -2px; padding-left: 2px; }
		.row-rel-soon { color: var(--accent); font-weight: 600; opacity: 1; }
		.row-rel-far { opacity: 0.4; }

		/* Live */
		.live-dot {
			display: inline-block; width: 5px; height: 5px;
			background: var(--accent); border-radius: 50%;
			margin-right: 4px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		@keyframes live-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
		.row-title strong {
			font-family: var(--font-mono); font-weight: 700;
			font-variant-numeric: tabular-nums; font-size: 0.95em;
		}

		/* Must-watch */
		.event-row.must-watch {
			background: rgba(122, 24, 24, 0.035);
			border-left: 2px solid var(--accent);
			margin-left: -2px; padding-left: 2px;
		}
		.dark .event-row.must-watch { background: rgba(184, 74, 48, 0.05); }
		.event-row.must-watch.starting-soon { border-left-color: var(--accent); }
		.row-title.must-watch-title { font-weight: 600; }

		/* === EVENT ROW === */
		.event-row {
			padding: 5px 0; cursor: pointer; border-radius: 0;
			border-bottom: 1px solid var(--border); transition: background 0.12s;
		}
		.event-row:hover { background: var(--bg-secondary); }
		.event-row:last-child { border-bottom: none; }
		.row-main { display: flex; align-items: center; gap: 8px; min-height: 24px; }
		.row-time {
			font-size: 0.7rem; color: var(--muted); min-width: 38px;
			font-variant-numeric: tabular-nums; flex-shrink: 0;
			font-family: var(--font-mono);
		}
		.row-rel { display: block; font-size: 0.55rem; opacity: 0.6; line-height: 1.2; font-family: var(--font); }
		.row-icons { display: flex; align-items: center; gap: 3px; flex-shrink: 0; }
		.row-logo {
			width: 18px; height: 18px; object-fit: contain;
			filter: grayscale(1) sepia(0.7) contrast(1.5) brightness(0.85);
		}
		.row-headshot {
			width: 22px; height: 22px; border-radius: 50%; object-fit: cover;
			filter: grayscale(1) sepia(0.7) contrast(1.5) brightness(0.85);
		}
		.row-title { font-size: 0.78rem; font-weight: 400; flex: 1; min-width: 0; }
		.row-title-text { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.row-subtitle {
			display: block; font-size: 0.6rem; color: var(--muted); opacity: 0.5;
			line-height: 1.3; overflow: hidden; text-overflow: ellipsis;
			white-space: nowrap; font-style: italic;
		}
		.row-ended {
			font-family: var(--font-sc); font-size: 0.55rem;
			letter-spacing: 0.06em; color: var(--muted); opacity: 0.6; text-transform: uppercase;
		}
		.row-ft { font-weight: 700; }

		/* More toggle */
		.more-toggle {
			background: none; border: none; color: var(--accent);
			font-size: 0.62rem; font-family: var(--font); font-style: italic;
			cursor: pointer; padding: 6px 0; width: 100%; text-align: center;
			transition: opacity 0.15s;
		}
		.more-toggle:hover { opacity: 0.7; }
		.more-content { display: none; }
		.more-content.open { display: block; }

		/* === EXPANDED ROW === */
		.row-expanded { padding: 12px 0 8px 42px; font-size: 0.82rem; }
		.exp-venue { color: var(--muted); margin-bottom: 6px; font-size: 0.75rem; font-style: italic; }
		.exp-summary {
			color: var(--muted); font-size: 0.75rem; font-style: italic;
			line-height: 1.6; margin-bottom: 8px;
			text-align: justify; text-align-last: left;
		}
		.exp-tags { display: flex; gap: 4px; margin-bottom: 8px; flex-wrap: wrap; }
		.exp-tag {
			font-family: var(--font-sc); font-size: 0.48rem;
			letter-spacing: 0.06em; color: var(--ornament-color);
			border-bottom: 1px solid var(--ornament-color);
			border-radius: 0; padding: 0 1px; text-transform: uppercase;
		}
		.exp-teams { display: flex; align-items: center; gap: 20px; margin-bottom: 10px; }
		.exp-team { display: flex; align-items: center; gap: 6px; font-size: 0.82rem; }
		.exp-logo {
			width: 28px; height: 28px; object-fit: contain;
			filter: grayscale(1) sepia(0.7) contrast(1.5) brightness(0.85);
		}
		.exp-logo-placeholder {
			width: 28px; height: 28px; display: flex;
			align-items: center; justify-content: center; font-size: 1rem;
		}
		.exp-vs { color: var(--muted); font-size: 0.68rem; font-style: italic; }
		.exp-golfers { margin-bottom: 10px; }
		.exp-golfer {
			display: flex; align-items: center; justify-content: space-between;
			padding: 4px 0; border-bottom: 1px dotted var(--border);
		}
		.exp-golfer:last-of-type { border-bottom: none; }
		.exp-golfer-info { display: flex; align-items: center; gap: 6px; }
		.exp-headshot {
			width: 24px; height: 24px; border-radius: 50%; object-fit: cover;

			align-items: center; justify-content: center; font-size: 0.85rem;
		}
		.exp-tee-time {
			font-size: 0.72rem; color: var(--muted);
			font-variant-numeric: tabular-nums; font-family: var(--font-mono);
		}
		.exp-link {
			display: inline-block; margin-top: 6px; font-size: 0.72rem;
			color: var(--accent); text-decoration: none; font-style: italic;

		.exp-link:hover { opacity: 0.7; }
		.exp-streaming { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }

			font-family: var(--font-sc); font-size: 0.52rem;
			letter-spacing: 0.06em; color: var(--muted);

		.exp-fav-actions { display: flex; gap: 6px; flex-wrap: wrap; }
		.exp-fav-btn {
			background: none; border: 1px solid var(--border); border-radius: 0;
			padding: 2px 10px; font-size: 0.6rem; color: var(--muted);
			cursor: pointer; transition: all 0.15s; font-style: italic; font-family: var(--font);
		}
		.exp-fav-btn:hover { border-color: var(--accent); color: var(--accent); }

		/* Standings */
		.exp-standings { margin: 10px 0; }
		.exp-standings-header {
			font-family: var(--font-sc); font-size: 0.5rem; font-weight: 700;
			letter-spacing: 0.1em; color: var(--ornament-color);
			margin-bottom: 4px; text-transform: uppercase;
		}
		.exp-mini-table {
			width: 100%; border-collapse: collapse;
			font-size: 0.7rem; font-variant-numeric: tabular-nums;
		}
		.exp-mini-table th {
			text-align: left; font-weight: 400; color: var(--muted);
			font-size: 0.52rem; padding: 2px 4px 3px;
			border-bottom: 1px solid var(--rule-color);
			font-family: var(--font-sc); letter-spacing: 0.04em; text-transform: uppercase;
		}
		.exp-mini-table td {
			padding: 2px 4px; white-space: nowrap;
			border-bottom: 1px dotted var(--border);
		}
		.exp-mini-table tr:last-child td { border-bottom: none; }
		.exp-mini-table tr.highlight td { font-weight: 600; color: var(--accent); }
		.exp-mini-table tr.ellipsis td { color: var(--muted); font-size: 0.6rem; padding: 1px 4px; border-bottom: none; }

		/* Match details */
		.match-stats { margin: 8px 0; font-size: 0.7rem; color: var(--fg); }
		.stat-bar { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-variant-numeric: tabular-nums; }
		.stat-bar-label { flex: 0 0 auto; font-size: 0.6rem; color: var(--muted); text-align: right; min-width: 56px; font-style: italic; }
		.stat-bar-track { flex: 1; height: 3px; background: var(--border); overflow: hidden; display: flex; }
		.stat-bar-fill { height: 100%; background: var(--fg); transition: width 0.3s; }
		.stat-bar-values { display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--muted); margin-bottom: 3px; font-family: var(--font-mono); }
		.match-events { margin: 8px 0; }
		.match-event-item { display: flex; align-items: baseline; gap: 5px; padding: 1px 0; font-size: 0.7rem; }
		.match-event-minute { font-size: 0.6rem; color: var(--muted); min-width: 24px; text-align: right; font-variant-numeric: tabular-nums; font-family: var(--font-mono); }
		.match-event-icon { flex-shrink: 0; }
		.match-event-text { color: var(--muted); font-style: italic; }

		/* Empty / Loading */
		.empty { text-align: center; color: var(--muted); padding: 40px 0; font-size: 0.82rem; font-style: italic; }
		.loading { text-align: center; padding: 40px 0; color: var(--muted); font-size: 0.8rem; font-style: italic; }

		/* === WATCH PLAN === */
		#watch-plan { margin-bottom: 0; }
		.watch-plan-header {
			font-family: var(--font-display); font-size: 0.62rem; font-weight: 700;
			letter-spacing: 0.12em; color: var(--fg);
			margin-bottom: 8px; text-align: center; text-transform: uppercase;
			padding: 6px 0;
			border-top: 2px solid var(--rule-color);
			border-bottom: 1px solid var(--rule-color);
		}
		.watch-pick {
			display: flex; align-items: flex-start; gap: 8px;
			padding: 6px 0; border-bottom: 1px dotted var(--border);
			font-size: 0.78rem; cursor: pointer; transition: background 0.12s;
		}
		.watch-pick:last-child { border-bottom: none; }
		.watch-pick:hover { background: var(--bg-secondary); }
		.pick-time {
			font-size: 0.68rem; color: var(--muted); min-width: 38px;
			flex-shrink: 0; font-variant-numeric: tabular-nums; font-family: var(--font-mono);
		}
		.pick-time .row-rel { display: block; font-size: 0.55rem; opacity: 0.6; line-height: 1.2; font-family: var(--font); }
		.pick-body { flex: 1; min-width: 0; }
		.pick-title { font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.pick-reasons { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 3px; }
		.pick-reason {
			font-family: var(--font-sc); font-size: 0.45rem;
			letter-spacing: 0.06em; color: var(--accent);
			border: 1px solid var(--accent); padding: 0 5px;
			opacity: 0.7; text-transform: uppercase;
		}
		.pick-stream {
			font-family: var(--font-sc); font-size: 0.45rem;
			letter-spacing: 0.06em; color: var(--muted);
			border: 1px solid var(--border); padding: 0 5px; text-transform: uppercase;
		}
		.watch-plan-more {
			background: none; border: none; color: var(--accent);
			font-size: 0.62rem; cursor: pointer; margin-top: 6px; padding: 0;
			font-style: italic; font-family: var(--font); transition: opacity 0.15s;
		}
		.watch-plan-more:hover { opacity: 0.7; }

		/* Radar */
		#radar { margin-bottom: 0; }
		.radar-section {
			border-left: 2px solid var(--accent); padding-left: 12px;
			font-size: 0.8rem; font-style: italic; color: var(--muted);
			line-height: 1.7; text-align: justify; text-align-last: left;
		}
		.radar-header {
			font-family: var(--font-sc); font-size: 0.5rem; font-weight: 700;
			letter-spacing: 0.14em; color: var(--ornament-color);
			margin-bottom: 6px; font-style: normal; text-transform: uppercase;
		}

		/* Importance reason */
		.exp-importance-reason { font-size: 0.68rem; color: var(--muted); margin-bottom: 6px; line-height: 1.5; font-style: italic; }

		/* === NEWS === */
		#news { margin-top: 0; }
		.news-toggle {
			font-family: var(--font-display); font-size: 0.55rem; font-weight: 700;
			letter-spacing: 0.12em; color: var(--fg); cursor: pointer;
			padding: 12px 0 8px; border-top: 2px solid var(--rule-color);
			background: none; border-left: none; border-right: none; border-bottom: none;
			width: 100%; text-align: center; transition: opacity 0.15s; text-transform: uppercase;
		}
		.news-toggle:hover { opacity: 0.7; }
		.news-content { display: none; }
		.news-content.open {
			display: block;
			column-count: 2;
			column-gap: 16px;
			column-rule: 1px solid var(--border);
		}
		.news-sport-group { margin-bottom: 10px; break-inside: avoid; }
		.news-sport-label {
			font-family: var(--font-sc); font-size: 0.5rem; font-weight: 700;
			letter-spacing: 0.1em; color: var(--fg); margin-bottom: 3px; text-transform: uppercase;
		}
		.news-item { display: flex; align-items: baseline; gap: 6px; padding: 2px 0; font-size: 0.75rem; }
		.news-source {
			font-family: var(--font-sc); font-size: 0.42rem;
			letter-spacing: 0.04em; color: var(--muted);
			border: 1px solid var(--border); padding: 0 4px;
			flex-shrink: 0; white-space: nowrap; text-transform: uppercase;
		}
		.news-link { color: var(--fg); text-decoration: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.news-link:hover { color: var(--accent); }

		@media (max-width: 420px) {
			.news-content.open { column-count: 1; }
		}

		/* Footer: printer's mark */
		#news::after {
			content: '\2014\00A0 Printed at the SportSync Press \00A0\2014\A\2014\00A0 1 \00A0\2014';
			display: block;
			text-align: center;
			font-family: var(--font-sc);
			font-size: 0.45rem;
			letter-spacing: 0.2em;
			color: var(--ornament-color);

			padding-top: 14px;
			border-top: 1px solid var(--border);
			opacity: 0.6;
			white-space: pre-line;
			text-transform: uppercase;
		}

		/* Selection */
		::selection { background: rgba(122, 24, 24, 0.2); color: var(--fg); }

		@media (prefers-reduced-motion: reduce) {
			*, *::before, *::after {
				animation-duration: 0.01ms !important;
				transition-duration: 0.01ms !important;
			}
		}

		@media (max-width: 420px) {
			.wrap { padding: 24px 20px 40px; margin: 0 auto; box-shadow: none; }
			header h1 { font-size: 2.2rem; }
			.row-title-text { font-size: 0.76rem; }
		}
	</style>
</head>
<body>
	<div class="wrap">
		<!-- Paper fiber texture: feTurbulence + feDiffuseLighting creates bump-mapped surface -->
		<svg class="paper-tex" aria-hidden="true" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
			<filter id="paper-fibers" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
				<feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="15" stitchTiles="stitch" result="noise"/>
				<feDiffuseLighting in="noise" lighting-color="#f0e8d0" surfaceScale="2" result="lit">
					<feDistantLight azimuth="45" elevation="55"/>
				</feDiffuseLighting>
			</filter>
			<rect width="100%" height="100%" filter="url(#paper-fibers)" fill="none"/>
		</svg>

		<header>
			<h1>The SportSync Gazette</h1>
			<div class="masthead-subtitle">Est. 2026 &middot; Your Trusted Sports Intelligence</div>

		</header>

		<div id="date-line"></div>
		<div id="the-brief"></div>

		<div id="featured-sections"></div>

		<div id="watch-plan"></div>
		<div id="radar"></div>

		<div id="events">
			<div class="loading">Fetching the latest dispatches&hellip;</div>
		</div>

		<div id="news"></div>

	</div>

			navigator.serviceWorker.getRegistrations().then(regs => {
				for (const r of regs) r.unregister();
			});
		}
	</script>
