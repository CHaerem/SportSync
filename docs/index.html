<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="description" content="The SportSync Times — your daily sports intelligence broadsheet.">
	<meta name="theme-color" content="#1c1f33">
	<title>The SportSync Times</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Playfair+Display+SC:wght@400;700;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #fff;
			--bg-secondary: #f8f8f6;
			--fg: #1c1f33;
			--muted: #555;
			--border: #1c1f33;
			--border-light: #ccc;
			--accent: #8b0000;
			--radius: 0px;
			--max-w: 1000px;
			--font: 'EB Garamond', Georgia, serif;
			--font-title: 'Playfair Display', Georgia, serif;
			--font-title-sc: 'Playfair Display SC', Georgia, serif;
			--font-mono: 'Courier New', Courier, monospace;
			--shadow: none;
		}
		.dark {
			--bg: #1a1a1a;
			--bg-secondary: #222;
			--fg: #d4d0c8;
			--muted: #999;
			--border: #d4d0c8;
			--border-light: #444;
			--accent: #c44;
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }

		body {
			font-family: var(--font);
			font-size: 1.05rem;
			background: url(img/paper_fibers.png) repeat;
			background-color: var(--bg);
			color: var(--fg);
			line-height: 1.35;
			padding: 2rem 1.5rem;
			text-align: justify;
		}
		.dark body { background-image: none; }

		img {
			filter: grayscale(95%);
			border: 1px solid var(--border);
		}

		/* === LAYOUT: newspaper grid === */
		.wrap {
			max-width: var(--max-w);
			margin: 0 auto;
		}

		@media (min-width: 700px) {
			.wrap {
				display: grid;
				grid-template-columns: 1fr 1fr 28%;
				grid-gap: 1.2rem;
			}
			header { grid-column: 1 / -1; }
			#date-line { grid-column: 1 / -1; }
			#the-brief { grid-column: 1 / 3; }
			#featured-sections {
				grid-column: 3;
				grid-row: 3 / 6;
				border-left: 1px solid var(--border);
				padding-left: 1.2rem;
			}
			#watch-plan { grid-column: 1 / 3; }
			#radar { grid-column: 1 / 3; }
			#events { grid-column: 1 / -1; }
			#news { grid-column: 1 / -1; }
		}

		/* === MASTHEAD === */
		header {
			text-align: center;
			margin-bottom: 0;
		}
		header h1 {
			font-family: var(--font-title-sc);
			font-size: 3.2rem;
			font-weight: 900;
			line-height: 1;
			color: var(--fg);
			letter-spacing: 0.02em;
		}
		@media (min-width: 700px) {
			header h1 { font-size: 4.5rem; }
		}
		.masthead-subtitle {
			display: none;
		}
		.masthead-rule-bottom { display: none; }

		#themeToggle {
			position: absolute;
			top: 2rem;
			right: 2rem;
			background: none;
			border: none;
			font-family: var(--font);
			font-size: 0.85rem;
			cursor: pointer;
			color: var(--muted);
			opacity: 0.5;
			transition: opacity 0.15s;
			z-index: 20;
		}
		#themeToggle:hover { opacity: 1; }

		/* === DATE LINE (newspaper issue bar) === */
		#date-line {
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 0.82rem;
			padding: 5px 0;
			border: solid var(--border);
			border-width: 2px 0;
			margin: 1rem 0 0;
		}
		#date-line > span {
			display: flex;
			align-items: center;
			justify-content: center;
			border: solid var(--border);
			border-width: 1px 0;
			padding: 5px 0;
		}
		/* Override the Vol/Price pseudo-elements — keep date clean */
		#date-line::before { content: 'Issue No. 1  \00B7  '; }
		#date-line::after { content: '  \00B7  Late Edition'; }

		/* === THE BRIEF === */
		#the-brief {
			padding: 0;
			margin-top: 1rem;
			border: none;
			font-size: 1.05rem;
			line-height: 1.35;
			text-align: justify;
		}
		@media (min-width: 700px) {
			#the-brief {
				column-count: 2;
				column-gap: 1.3rem;
				column-rule: 1px solid var(--border-light);
			}
		}
		#the-brief .editorial-line:first-of-type::first-letter {
			font-family: var(--font-title);
			font-size: 3.5em;
			float: left;
			line-height: 0.8;
			padding-right: 8px;
			padding-top: 4px;
			font-weight: 800;
			color: var(--fg);
		}
		.editorial-header {
			font-family: var(--font-title-sc);
			font-size: 0.7rem;
			font-weight: 700;
			letter-spacing: 0.1em;
			text-transform: uppercase;
			color: var(--muted);
			margin: 1rem 0 0.3rem;
			break-after: avoid;
		}
		.editorial-header:first-child { margin-top: 0; }
		.editorial-line { padding: 0; margin-bottom: 0.3rem; }
		.editorial-line + .editorial-line { text-indent: 0; }
		.editorial-line.brief-headline { font-weight: 400; }
		.editorial-line.brief-secondary { color: var(--muted); }
		.editorial-line.brief-live { color: var(--accent); font-weight: 600; }
		.brief-logo {
			width: 16px; height: 16px; object-fit: contain;
			vertical-align: text-bottom; margin-right: 3px;
			filter: grayscale(95%); border: none;
		}
		.brief-headshot { border-radius: 50%; filter: grayscale(95%); border: none; }

		/* === FEATURED SECTIONS (sidebar on desktop) === */
		#featured-sections { margin-bottom: 0; }
		.featured-section {
			background: transparent;
			border: none;
			border-radius: 0;
			padding: 0.8rem 0;
			margin-bottom: 0;
			box-shadow: none;
			border-top: 1px solid var(--border);
		}
		.featured-section:first-child { border-top: none; }
		.featured-section.highlight {
			border-left: none;
			border-top: 2px solid var(--border);
		}
		.feat-header {
			font-family: var(--font-title);
			font-size: 1.1rem;
			font-weight: 700;
			font-style: italic;
			margin-bottom: 0.6rem;
			color: var(--fg);
			text-align: left;
		}
		.feat-header::before, .feat-header::after { content: none; }
		.feat-item {
			font-size: 0.92rem;
			padding: 3px 0;
			color: var(--fg);
			border-bottom: none;
			line-height: 1.35;
		}
		.feat-item.stat {
			font-weight: 500; font-size: 0.82rem; color: var(--muted);
			font-family: var(--font-mono);
		}
		.feat-item.text { color: var(--muted); font-style: italic; }
		.feat-expand {
			background: none; border: none; color: var(--accent);
			font-size: 0.82rem; cursor: pointer; margin-top: 0.5rem; padding: 0;
			font-family: var(--font); transition: opacity 0.15s;
		}
		.feat-expand:hover { opacity: 0.7; }
		.feat-expand-content { display: none; }
		.feat-expand-content.open { display: block; }

		/* === SECTION DIVIDER === */
		.section-divider {
			font-family: var(--font-title-sc); font-size: 0.7rem; font-weight: 700;
			letter-spacing: 0.12em; color: var(--muted);
			margin: 1.5rem 0 0.8rem; text-align: center; text-transform: uppercase;
			position: relative;
		}
		.section-divider::before {
			content: ''; position: absolute; top: 50%; left: 0; right: 0;
			height: 1px; background: var(--border-light);
		}
		.section-divider > span, .section-divider::after {
			position: relative; background: var(--bg); padding: 0 12px;
		}

		/* === BAND LABELS === */
		.band-label {
			font-family: var(--font-title); font-size: 0.85rem; font-weight: 700;
			color: var(--fg);
			margin: 1.5rem 0 0.6rem; padding: 0.4rem 0;
			border-top: 2px solid var(--border);
			border-bottom: 1px solid var(--border);
			cursor: default; text-align: left; text-transform: uppercase;
			letter-spacing: 0.05em;
		}
		.band-label:first-child { margin-top: 0; }
		.band-label.live { color: var(--accent); border-top-color: var(--accent); }
		.band-label.live::before { content: none; }
		.band-label.live .live-band-dot {
			display: inline-block; width: 6px; height: 6px;
			background: var(--accent); border-radius: 50%;
			margin-right: 5px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		.band-live { background: transparent; padding: 0; }
		.dark .band-live { background: transparent; }
		.band-label.results { opacity: 0.5; border-top: 1px solid var(--border-light); }
		.band-label.collapsible { cursor: pointer; transition: opacity 0.15s; }
		.band-label.collapsible:hover { opacity: 0.7; }
		.band-preview {
			font-family: var(--font); font-size: 0.85rem; color: var(--muted);
			opacity: 0.6; margin: 3px 0 0; overflow: hidden;
			text-overflow: ellipsis; white-space: nowrap;
			font-style: italic;
			text-transform: none; font-weight: 400; letter-spacing: 0;
			text-align: left;
		}
		.band-content { }
		.band-content.collapsed { display: none; }
		.band-results .row-title { color: var(--muted); }
		.band-results .row-time { font-weight: 500; }

		/* === SPORT SECTIONS === */
		.sport-section { margin-bottom: 0.8rem; padding-left: 14px; border-left: 2px solid var(--border-light); }
		.sport-section.compact { margin-bottom: 0.5rem; }
		.band-content .sport-section:last-child { margin-bottom: 0; }
		.sport-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
		.sport-name {
			font-family: var(--font-title-sc); font-size: 0.72rem; font-weight: 700;
			letter-spacing: 0.08em; color: var(--fg); text-transform: uppercase;
		}
		.sport-next { font-size: 0.92rem; color: var(--muted); padding: 2px 0; }

		/* Events in columns on desktop */
		@media (min-width: 700px) {
			.band-content:not(.collapsed) {
				column-count: 2;
				column-gap: 1.3rem;
				column-rule: 1px solid var(--border-light);
			}
			.sport-section { break-inside: avoid; }
		}
		@media (min-width: 900px) {
			.band-content:not(.collapsed) {
				column-count: 3;
			}
		}

		/* Temporal states */
		.event-row.starting-soon { border-left: 2px solid var(--accent); margin-left: -2px; padding-left: 2px; }
		.row-rel-soon { color: var(--accent); font-weight: 600; opacity: 1; }
		.row-rel-far { opacity: 0.4; }

		/* Live */
		.live-dot {
			display: inline-block; width: 6px; height: 6px;
			background: var(--accent); border-radius: 50%;
			margin-right: 4px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		@keyframes live-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
		.row-title strong {
			font-family: var(--font-mono); font-weight: 700;
			font-variant-numeric: tabular-nums; font-size: 0.95em;
		}

		/* Must-watch */
		.event-row.must-watch {
			background: rgba(139, 0, 0, 0.04);
			border-left: 2px solid var(--accent);
			margin-left: -2px; padding-left: 2px;
		}
		.dark .event-row.must-watch { background: rgba(204, 68, 68, 0.06); }
		.event-row.must-watch.starting-soon { border-left-color: var(--accent); }
		.row-title.must-watch-title { font-weight: 600; }

		/* === EVENT ROW === */
		.event-row {
			padding: 4px 0; cursor: pointer; border-radius: 0;
			border-bottom: 1px solid var(--border-light); transition: background 0.12s;
		}
		.event-row:hover { background: var(--bg-secondary); }
		.event-row:last-child { border-bottom: none; }
		.row-main { display: flex; align-items: center; gap: 8px; min-height: 24px; }
		.row-time {
			font-size: 0.82rem; color: var(--muted); min-width: 40px;
			font-variant-numeric: tabular-nums; flex-shrink: 0;
		}
		.row-rel { display: block; font-size: 0.7rem; opacity: 0.6; line-height: 1.2; }
		.row-icons { display: flex; align-items: center; gap: 3px; flex-shrink: 0; }
		.row-logo {
			width: 18px; height: 18px; object-fit: contain;
			filter: grayscale(95%); border: none;
		}
		.row-headshot {
			width: 22px; height: 22px; border-radius: 50%; object-fit: cover;
			filter: grayscale(95%); border: none;
		}
		.row-title { font-size: 0.92rem; font-weight: 400; flex: 1; min-width: 0; }
		.row-title-text { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.row-subtitle {
			display: block; font-size: 0.78rem; color: var(--muted); opacity: 0.6;
			line-height: 1.3; overflow: hidden; text-overflow: ellipsis;
			white-space: nowrap; font-style: italic;
		}
		.row-ended {
			font-family: var(--font-title-sc); font-size: 0.7rem;
			letter-spacing: 0.05em; color: var(--muted); opacity: 0.6; text-transform: uppercase;
		}
		.row-ft { font-weight: 700; }

		/* More toggle */
		.more-toggle {
			background: none; border: none; color: var(--accent);
			font-size: 0.82rem; font-family: var(--font);
			cursor: pointer; padding: 0.5rem 0; width: 100%; text-align: center;
			transition: opacity 0.15s;
		}
		.more-toggle:hover { opacity: 0.7; }
		.more-content { display: none; }
		.more-content.open { display: block; }

		/* === EXPANDED ROW === */
		.row-expanded { padding: 10px 0 8px 48px; font-size: 0.92rem; }
		.exp-venue { color: var(--muted); margin-bottom: 6px; font-size: 0.85rem; font-style: italic; }
		.exp-summary {
			color: var(--muted); font-size: 0.85rem; font-style: italic;
			line-height: 1.5; margin-bottom: 8px;
			text-align: justify;
		}
		.exp-tags { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
		.exp-tag {
			font-family: var(--font-title-sc); font-size: 0.62rem;
			letter-spacing: 0.05em; color: var(--muted);
			border-bottom: 1px solid var(--border-light);
			padding: 0 2px; text-transform: uppercase;
		}
		.exp-teams { display: flex; align-items: center; gap: 20px; margin-bottom: 10px; }
		.exp-team { display: flex; align-items: center; gap: 6px; font-size: 0.92rem; }
		.exp-logo {
			width: 28px; height: 28px; object-fit: contain;
			filter: grayscale(95%); border: 1px solid var(--border);
		}
		.exp-logo-placeholder {
			width: 28px; height: 28px; display: flex;
			align-items: center; justify-content: center; font-size: 1rem;
		}
		.exp-vs { color: var(--muted); font-size: 0.82rem; font-style: italic; }
		.exp-golfers { margin-bottom: 10px; }
		.exp-golfer {
			display: flex; align-items: center; justify-content: space-between;
			padding: 4px 0; border-bottom: 1px solid var(--border-light);
		}
		.exp-golfer:last-of-type { border-bottom: none; }
		.exp-golfer-info { display: flex; align-items: center; gap: 6px; }
		.exp-headshot {
			width: 24px; height: 24px; border-radius: 50%; object-fit: cover;
			filter: grayscale(95%); border: none;
		}
		.exp-headshot-placeholder {
			width: 24px; height: 24px; display: flex;
			align-items: center; justify-content: center; font-size: 0.85rem;
		}
		.exp-tee-time {
			font-size: 0.82rem; color: var(--muted);
			font-variant-numeric: tabular-nums;
		}
		.exp-link {
			display: inline-block; margin-top: 6px; font-size: 0.85rem;
			color: var(--accent); text-decoration: none;
		}
		.exp-link:hover { opacity: 0.7; }
		.exp-streaming { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }
		.exp-stream-badge {
			font-size: 0.72rem;
			letter-spacing: 0.04em; color: var(--muted);
			background: transparent; border: 1px solid var(--border-light);
			padding: 2px 10px; text-decoration: none;
			display: inline-block; transition: border-color 0.15s;
		}
		.exp-stream-badge:hover { border-color: var(--accent); color: var(--fg); }
		.exp-fav-actions { display: flex; gap: 6px; flex-wrap: wrap; }
		.exp-fav-btn {
			background: none; border: 1px solid var(--border-light);
			padding: 2px 10px; font-size: 0.78rem; color: var(--muted);
			cursor: pointer; transition: all 0.15s; font-family: var(--font);
		}
		.exp-fav-btn:hover { border-color: var(--accent); color: var(--accent); }

		/* Standings */
		.exp-standings { margin: 10px 0; }
		.exp-standings-header {
			font-family: var(--font-title-sc); font-size: 0.65rem; font-weight: 700;
			letter-spacing: 0.08em; color: var(--muted);
			margin-bottom: 4px; text-transform: uppercase;
		}
		.exp-mini-table {
			width: 100%; border-collapse: collapse;
			font-size: 0.82rem; font-variant-numeric: tabular-nums;
		}
		.exp-mini-table th {
			text-align: left; font-weight: 400; color: var(--muted);
			font-size: 0.65rem; padding: 2px 4px 3px;
			border-bottom: 1px solid var(--border);
			font-family: var(--font-title-sc); letter-spacing: 0.04em; text-transform: uppercase;
		}
		.exp-mini-table td {
			padding: 2px 4px; white-space: nowrap;
			border-bottom: 1px solid var(--border-light);
		}
		.exp-mini-table tr:last-child td { border-bottom: none; }
		.exp-mini-table tr.highlight td { font-weight: 600; color: var(--accent); }
		.exp-mini-table tr.ellipsis td { color: var(--muted); font-size: 0.72rem; padding: 1px 4px; border-bottom: none; }

		/* Match details */
		.match-stats { margin: 8px 0; font-size: 0.82rem; color: var(--fg); }
		.stat-bar { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-variant-numeric: tabular-nums; }
		.stat-bar-label { flex: 0 0 auto; font-size: 0.72rem; color: var(--muted); text-align: right; min-width: 56px; font-style: italic; }
		.stat-bar-track { flex: 1; height: 3px; background: var(--border-light); overflow: hidden; display: flex; }
		.stat-bar-fill { height: 100%; background: var(--fg); transition: width 0.3s; }
		.stat-bar-values { display: flex; justify-content: space-between; font-size: 0.72rem; color: var(--muted); margin-bottom: 3px; font-family: var(--font-mono); }
		.match-events { margin: 8px 0; }
		.match-event-item { display: flex; align-items: baseline; gap: 5px; padding: 1px 0; font-size: 0.82rem; }
		.match-event-minute { font-size: 0.72rem; color: var(--muted); min-width: 24px; text-align: right; font-variant-numeric: tabular-nums; }
		.match-event-icon { flex-shrink: 0; }
		.match-event-text { color: var(--muted); font-style: italic; }

		/* Empty / Loading */
		.empty { text-align: center; color: var(--muted); padding: 2rem 0; font-size: 0.92rem; font-style: italic; }
		.loading { text-align: center; padding: 2rem 0; color: var(--muted); font-size: 0.92rem; font-style: italic; }

		/* === WATCH PLAN === */
		#watch-plan { margin-bottom: 0; }
		.watch-plan-header {
			font-family: var(--font-title); font-size: 0.85rem; font-weight: 700;
			color: var(--fg);
			margin-bottom: 0.5rem; text-align: left; text-transform: uppercase;
			letter-spacing: 0.05em;
			padding: 0.4rem 0;
			border-top: 2px solid var(--border);
			border-bottom: 1px solid var(--border);
		}
		.watch-pick {
			display: flex; align-items: flex-start; gap: 8px;
			padding: 0.4rem 0; border-bottom: 1px solid var(--border-light);
			font-size: 0.92rem; cursor: pointer; transition: background 0.12s;
		}
		.watch-pick:last-child { border-bottom: none; }
		.watch-pick:hover { background: var(--bg-secondary); }
		.pick-time {
			font-size: 0.82rem; color: var(--muted); min-width: 40px;
			flex-shrink: 0; font-variant-numeric: tabular-nums;
		}
		.pick-time .row-rel { display: block; font-size: 0.7rem; opacity: 0.6; line-height: 1.2; }
		.pick-body { flex: 1; min-width: 0; }
		.pick-title { font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.pick-reasons { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 3px; }
