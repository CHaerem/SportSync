<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="description" content="Personalized sports dashboard with live events for football, golf, tennis, F1, chess, esports, and Olympics.">
	<meta name="theme-color" content="#ff6b6b">
	<title>SportSync â€” Playful</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #fff9f0;
			--bg-secondary: #fff3e6;
			--fg: #2d2235;
			--muted: #8a7e96;
			--border: #f0e6d8;
			--border-strong: #2d2235;
			--accent: #ff6b6b;
			--accent-secondary: #a855f7;
			--accent-blue: #3b82f6;
			--accent-yellow: #fbbf24;
			--accent-green: #22c55e;
			--radius: 20px;
			--max-w: 480px;
			--font: 'Quicksand', system-ui, -apple-system, sans-serif;
			--font-display: 'Baloo 2', 'Quicksand', system-ui, sans-serif;
			--font-serif: 'Quicksand', sans-serif;
			--shadow: 0 4px 24px rgba(168, 85, 247, 0.08), 0 2px 8px rgba(255, 107, 107, 0.06);
			--shadow-hover: 0 8px 32px rgba(168, 85, 247, 0.14), 0 4px 12px rgba(255, 107, 107, 0.1);
		}
		.dark {
			--bg: #13111c;
			--bg-secondary: #1e1a2e;
			--fg: #f0ecf8;
			--muted: #9a8fb5;
			--border: #2e2844;
			--border-strong: #f0ecf8;
			--accent: #ff8a8a;
			--accent-secondary: #c084fc;
			--accent-blue: #60a5fa;
			--accent-yellow: #fcd34d;
			--accent-green: #4ade80;
			--shadow: 0 4px 24px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(168, 85, 247, 0.1);
			--shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(168, 85, 247, 0.15);
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }

		/* --- Custom Scrollbar --- */
		::-webkit-scrollbar { width: 10px; }
		::-webkit-scrollbar-track { background: var(--bg); }
		::-webkit-scrollbar-thumb {
			background: linear-gradient(180deg, var(--accent), var(--accent-secondary), var(--accent-blue));
			border-radius: 10px;
			border: 2px solid var(--bg);
		}
		::-webkit-scrollbar-thumb:hover {
			background: linear-gradient(180deg, #ff5252, #9333ea, #2563eb);
		}

		/* --- Selection --- */
		::selection {
			background: var(--accent-secondary);
			color: white;
		}
		::-moz-selection {
			background: var(--accent-secondary);
			color: white;
		}

		/* --- Animations --- */
		@keyframes rainbow {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}
		@keyframes float {
			0%, 100% { transform: translateY(0) rotate(0deg); }
			33% { transform: translateY(-8px) rotate(1deg); }
			66% { transform: translateY(4px) rotate(-1deg); }
		}
		@keyframes bounce-in {
			0% { opacity: 0; transform: scale(0.9) translateY(12px); }
			60% { transform: scale(1.03) translateY(-3px); }
			100% { opacity: 1; transform: scale(1) translateY(0); }
		}
		@keyframes live-pulse {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.3; }
		}
		@keyframes live-bounce {
			0%, 100% { transform: scale(1); }
			25% { transform: scale(1.5); }
			50% { transform: scale(0.8); }
			75% { transform: scale(1.3); }
		}
		@keyframes live-color-cycle {
			0%, 100% { background: #e74c3c; box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.25); }
			33% { background: #ff8c00; box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.25); }
			66% { background: #fbbf24; box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.25); }
		}
		@keyframes pulse-loading {
			0%, 100% { opacity: 0.6; transform: scale(1); }
			50% { opacity: 1; transform: scale(1.04); }
		}
		@keyframes shimmer-wave {
			0% { background-position: -200% 0; }
			100% { background-position: 200% 0; }
		}

		/* --- Reduced motion --- */
		@media (prefers-reduced-motion: reduce) {
			*, *::before, *::after {
				animation-duration: 0.01ms !important;
				animation-iteration-count: 1 !important;
				transition-duration: 0.01ms !important;
			}
		}

		body {
			font-family: var(--font);
			background: var(--bg);
			color: var(--fg);
			line-height: 1.6;
			font-size: 15px;
			font-weight: 500;
			-webkit-font-smoothing: antialiased;
			position: relative;
			min-height: 100vh;
		}

		/* Floating background shapes */
		body::before {
			content: '';
			position: fixed;
			inset: 0;
			z-index: -1;
			background:
				radial-gradient(circle 120px at 10% 15%, rgba(255, 107, 107, 0.07) 0%, transparent 100%),
				radial-gradient(circle 90px at 85% 25%, rgba(168, 85, 247, 0.06) 0%, transparent 100%),
				radial-gradient(circle 100px at 20% 60%, rgba(59, 130, 246, 0.05) 0%, transparent 100%),
				radial-gradient(circle 80px at 75% 70%, rgba(251, 191, 36, 0.07) 0%, transparent 100%),
				radial-gradient(circle 110px at 50% 90%, rgba(34, 197, 94, 0.05) 0%, transparent 100%),
				radial-gradient(circle 70px at 90% 50%, rgba(255, 107, 107, 0.04) 0%, transparent 100%),
				radial-gradient(circle 85px at 5% 85%, rgba(168, 85, 247, 0.05) 0%, transparent 100%),
				radial-gradient(circle 60px at 40% 35%, rgba(251, 191, 36, 0.04) 0%, transparent 100%);
			animation: float 20s ease-in-out infinite;
			pointer-events: none;
		}
		.dark body::before,
		.dark::before {
			opacity: 0.4;
		}

		/* Footer wave decoration */
		body::after {
			content: '';
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 6px;
			background: linear-gradient(90deg,
				var(--accent) 0%,
				var(--accent-yellow) 20%,
				var(--accent-green) 40%,
				var(--accent-blue) 60%,
				var(--accent-secondary) 80%,
				var(--accent) 100%
			);
			background-size: 200% 100%;
			animation: shimmer-wave 4s linear infinite;
			z-index: 100;
		}

		.wrap {
			max-width: var(--max-w);
			margin: 0 auto;
			padding: 40px 24px 60px;
		}

		/* --- Header --- */
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 32px;
		}
		header h1 {
			font-family: var(--font-display);
			font-size: 1.6rem;
			font-weight: 800;
			letter-spacing: -0.01em;
			background: linear-gradient(135deg, var(--accent), var(--accent-secondary), var(--accent-blue), var(--accent-yellow), var(--accent-green), var(--accent));
			background-size: 300% 300%;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			animation: rainbow 6s ease-in-out infinite;
			position: relative;
			line-height: 1.3;
		}
		header h1::after {
			content: 'Your Sports HQ!';
			display: block;
			font-family: var(--font);
			font-size: 0.55rem;
			font-weight: 600;
			letter-spacing: 0.1em;
			text-transform: uppercase;
			-webkit-text-fill-color: var(--accent-secondary);
			opacity: 0.7;
			margin-top: -2px;
		}
		#themeToggle {
			background: var(--bg-secondary);
			border: 2px solid var(--border);
			font-size: 1.3rem;
			cursor: pointer;
			padding: 8px 10px;
			line-height: 1;
			border-radius: 50%;
			transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s, border-color 0.2s;
		}
		#themeToggle:hover {
			transform: scale(1.15) rotate(-15deg);
			border-color: var(--accent-yellow);
			background: var(--bg);
		}

		/* --- Date line --- */
		#date-line {
			font-family: var(--font-display);
			font-size: 0.65rem;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			color: white;
			margin-bottom: 18px;
			background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
			display: inline-block;
			padding: 5px 16px;
			border-radius: 24px;
			box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
		}

		/* --- The Brief / Editorial --- */
		#the-brief {
			padding: 18px 20px 22px;
			margin-bottom: 22px;
			border-left: 5px solid transparent;
			border-image: linear-gradient(to bottom, var(--accent), var(--accent-secondary), var(--accent-blue)) 1;
			border-radius: 0 var(--radius) var(--radius) 0;
			background: linear-gradient(135deg, var(--bg-secondary), var(--bg));
			box-shadow: var(--shadow);
			font-size: 0.85rem;
			color: var(--fg);
			line-height: 1.7;
			font-weight: 500;
			transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s;
		}
		#the-brief:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-hover);
		}
		.editorial-header {
			font-family: var(--font-display);
			font-size: 0.58rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.12em;
			color: var(--accent-secondary);
			margin: 12px 0 4px;
		}
		.editorial-header:first-child { margin-top: 0; }
		.editorial-line { padding: 2px 0; }
		.editorial-line.brief-headline {
			font-weight: 600;
		}
		.editorial-line.brief-secondary {
			font-size: 0.78rem;
			color: var(--muted);
		}
		.editorial-line.brief-live {
			color: var(--accent);
			font-weight: 600;
		}
		.brief-logo {
			width: 16px;
			height: 16px;
			object-fit: contain;
			vertical-align: text-bottom;
			margin-right: 2px;
		}
		.brief-headshot {
			border-radius: 50%;
		}

		/* --- Featured Sections --- */
		#featured-sections { margin-bottom: 24px; }
		.featured-section {
			background: var(--bg-secondary);
			border: 2px solid var(--border);
			border-top: 4px solid var(--accent);
			border-radius: var(--radius);
			padding: 20px 22px;
			margin-bottom: 24px;
			box-shadow: var(--shadow);
			transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.35s;
			animation: bounce-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
		}
		.featured-section:nth-child(2) {
			border-top-color: var(--accent-secondary);
			animation-delay: 0.08s;
		}
		.featured-section:nth-child(3) {
			border-top-color: var(--accent-blue);
			animation-delay: 0.16s;
		}
		.featured-section:nth-child(4) {
			border-top-color: var(--accent-yellow);
			animation-delay: 0.24s;
		}
		.featured-section:nth-child(5) {
			border-top-color: var(--accent-green);
			animation-delay: 0.32s;
		}
		.featured-section:hover {
			transform: translateY(-4px) scale(1.01);
			box-shadow: var(--shadow-hover);
		}
		.featured-section.highlight {
			border-left: 4px solid var(--accent);
		}
		.feat-header {
			font-family: var(--font-display);
			font-size: 0.65rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-bottom: 12px;
			color: var(--accent);
		}
		.featured-section:nth-child(2) .feat-header { color: var(--accent-secondary); }
		.featured-section:nth-child(3) .feat-header { color: var(--accent-blue); }
		.featured-section:nth-child(4) .feat-header { color: var(--accent-yellow); }
		.featured-section:nth-child(5) .feat-header { color: var(--accent-green); }
		.feat-item {
			font-size: 0.8rem;
			padding: 4px 0;
			color: var(--fg);
			font-variant-numeric: tabular-nums;
		}
		.feat-item.stat {
			font-weight: 600;
			font-size: 0.75rem;
			color: var(--muted);
			margin-bottom: 2px;
		}
		.feat-item.text {
			color: var(--muted);
		}
		.feat-expand {
			background: none;
			border: none;
			color: var(--accent);
			font-family: var(--font);
			font-size: 0.7rem;
			cursor: pointer;
			margin-top: 10px;
			padding: 0;
			font-weight: 600;
			transition: opacity 0.15s, transform 0.15s;
		}
		.feat-expand:hover { opacity: 0.7; transform: translateX(3px); }
		.feat-expand-content { display: none; }
		.feat-expand-content.open { display: block; }

		/* --- Temporal Band Labels --- */
		.band-label {
			font-family: var(--font-display);
			font-size: 0.62rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.12em;
			color: var(--muted);
			margin: 24px 0 12px;
			padding-top: 16px;
			border-top: 2px dashed var(--border);
			cursor: default;
		}
		.band-label:first-child {
			margin-top: 0;
			padding-top: 0;
			border-top: none;
		}
		.band-label.live {
			color: #e74c3c;
		}
		.band-label.live::before {
			content: '';
			display: inline-block;
			width: 8px; height: 8px;
			background: #e74c3c;
			border-radius: 50%;
			margin-right: 6px;
			vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		.band-live {
			background: rgba(231, 76, 60, 0.05);
			border-radius: 10px;
			padding: 4px 0;
		}
		.dark .band-live {
			background: rgba(231, 76, 60, 0.07);
		}
		.band-label.results {
			opacity: 0.7;
		}
		.band-label.collapsible {
			cursor: pointer;
			transition: opacity 0.15s, transform 0.15s;
		}
		.band-label.collapsible:hover {
			opacity: 0.7;
			transform: translateX(3px);
		}
		.band-preview {
			font-size: 0.7rem;
			color: var(--muted);
			opacity: 0.55;
			margin: 2px 0 0;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.band-content { }
		.band-content.collapsed { display: none; }

		/* Results band: muted titles, bold times */
		.band-results .row-title {
			color: var(--muted);
		}
		.band-results .row-time {
			font-weight: 500;
		}

		/* --- Sport Sections --- */
		.sport-section {
			margin-bottom: 14px;
			padding: 12px 16px;
			border-left: 3px solid var(--border);
			border-radius: var(--radius);
			background: rgba(168, 85, 247, 0.03);
		}
		.sport-section.compact {
			margin-bottom: 8px;
		}
		.band-content .sport-section:last-child {
			margin-bottom: 0;
		}
		.sport-header {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 6px;
		}
		.sport-name {
			font-family: var(--font-display);
			font-size: 0.68rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			color: white;
			background: var(--accent);
			padding: 2px 10px;
			border-radius: 12px;
			display: inline-block;
		}
		.sport-next {
			font-size: 0.8rem;
			color: var(--muted);
			padding: 2px 0;
		}
		.section-divider {
			font-family: var(--font-display);
			font-size: 0.62rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.12em;
			color: var(--muted);
			margin: 32px 0 16px;
			padding-top: 16px;
			border-top: 2px dashed var(--border);
		}

		/* --- Starting soon / far off temporal states --- */
		.event-row.starting-soon {
			border-left: 3px solid var(--accent);
		}
		.row-rel-soon {
			color: var(--accent);
			font-weight: 600;
			opacity: 1;
		}
		.row-rel-far {
			opacity: 0.5;
		}

		/* --- Live indicator --- */
		.live-dot {
			display: inline-block;
			width: 10px; height: 10px;
			background: #e74c3c;
			border-radius: 50%;
			margin-right: 5px;
			vertical-align: middle;
			animation: live-bounce 1s ease-in-out infinite, live-color-cycle 2s ease-in-out infinite;
			box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
		}
		.row-title strong {
			font-weight: 700;
			font-variant-numeric: tabular-nums;
		}

		/* --- Must-watch events --- */
		.event-row.must-watch {
			background: linear-gradient(135deg, rgba(255, 107, 107, 0.08), rgba(168, 85, 247, 0.08), rgba(59, 130, 246, 0.05));
			border-left: 4px solid transparent;
			border-image: linear-gradient(to bottom, var(--accent), var(--accent-secondary), var(--accent-blue)) 1;
			position: relative;
		}
		.event-row.must-watch::before {
			content: '\2B50';
			position: absolute;
			left: -20px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 0.7rem;
		}
		.dark .event-row.must-watch {
			background: linear-gradient(135deg, rgba(255, 107, 107, 0.12), rgba(168, 85, 247, 0.12), rgba(59, 130, 246, 0.08));
		}
		.event-row.must-watch.starting-soon {
			border-left-color: var(--accent);
		}
		.row-title.must-watch-title {
			font-weight: 600;
		}

		/* --- Event Row --- */
		.event-row {
			padding: 8px 6px;
			cursor: pointer;
			border-radius: var(--radius);
			transition: background 0.2s, transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.25s;
		}
		.event-row:hover {
			background: var(--bg-secondary);
			transform: translateX(8px);
			box-shadow: var(--shadow);
		}

		.row-main {
			display: flex;
			align-items: center;
			gap: 10px;
			min-height: 28px;
		}
		.row-time {
			font-size: 0.75rem;
			font-weight: 500;
			color: var(--muted);
			min-width: 42px;
			font-variant-numeric: tabular-nums;
			flex-shrink: 0;
		}
		.row-rel {
			display: block;
			font-size: 0.6rem;
			opacity: 0.7;
			line-height: 1.2;
		}
		.row-icons {
			display: flex;
			align-items: center;
			gap: 3px;
			flex-shrink: 0;
		}
		.row-logo {
			width: 20px;
			height: 20px;
			object-fit: contain;
		}
		.row-headshot {
			width: 24px;
			height: 24px;
			border-radius: 50%;
			object-fit: cover;
			border: 2px solid var(--accent-secondary);
		}
		.row-title {
			font-size: 0.8rem;
			font-weight: 500;
			flex: 1;
			min-width: 0;
		}
		.row-title-text {
			display: block;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.row-subtitle {
			display: block;
			font-size: 0.65rem;
			color: var(--muted);
			opacity: 0.6;
			line-height: 1.3;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.row-ended {
			font-size: 0.65rem;
			text-transform: uppercase;
			letter-spacing: 0.04em;
			color: var(--muted);
			opacity: 0.8;
		}
		.row-ft {
			font-weight: 700;
		}

		/* --- More toggle --- */
		.more-toggle {
			background: none;
			border: none;
			color: var(--accent);
			font-size: 0.7rem;
			font-family: var(--font);
			font-weight: 600;
			cursor: pointer;
			padding: 6px 0;
			width: 100%;
			text-align: left;
			transition: opacity 0.15s, transform 0.15s;
		}
		.more-toggle:hover { opacity: 0.7; transform: translateX(3px); }
		.more-content { display: none; }
		.more-content.open { display: block; }

		/* --- Expanded Row --- */
		.row-expanded {
			padding: 16px 0 12px 46px;
			font-size: 0.85rem;
			background: var(--bg-secondary);
			border-radius: 0 0 var(--radius) var(--radius);
