<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="description" content="SportSync â€” your daily sports broadsheet.">
	<meta name="theme-color" content="#fff1e5">
	<title>SportSync</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #fff1e5;
			--bg-secondary: #f6e9dd;
			--fg: #33302e;
			--muted: #7d7571;
			--border: #cec4b9;
			--border-light: #e6d9ce;
			--accent: #c00;
			--radius: 0px;
			--max-w: 960px;
			--font: Georgia, 'Times New Roman', serif;
			--font-headline: 'Playfair Display', Georgia, serif;
		}
		.dark {
			--bg: #1a1816;
			--bg-secondary: #262220;
			--fg: #e8e0d8;
			--muted: #8a837d;
			--border: #3d3733;
			--border-light: #2e2924;
			--accent: #e64545;
		}
		* { margin: 0; padding: 0; box-sizing: border-box; }

		body {
			font-family: var(--font);
			font-size: 15px;
			background: var(--bg);
			color: var(--fg);
			line-height: 1.55;
			-webkit-font-smoothing: antialiased;
		}

		.wrap {
			max-width: var(--max-w);
			margin: 0 auto;
			padding: 2rem 1.5rem 3rem;
		}

		/* === MASTHEAD === */
		header {
			text-align: center;
			border-top: 4px solid var(--fg);
			padding-top: 1.2rem;
			margin-bottom: 0;
		}
		header h1 {
			font-family: var(--font-headline);
			font-size: 3.2rem;
			font-weight: 900;
			line-height: 1;
			letter-spacing: -1px;
			color: var(--fg);
		}
		.masthead-subtitle {
			font-size: 0.72rem;
			letter-spacing: 0.2em;
			text-transform: uppercase;
			color: var(--muted);
			margin-top: 6px;
		}
		.masthead-subtitle::before, .masthead-subtitle::after { content: none; }
		.masthead-rule-bottom {
			border-bottom: 1px solid var(--fg);
			margin-top: 1rem;
		}

		#themeToggle {
			position: absolute;
			top: 1.2rem; right: 1.5rem;
			background: none; border: 1px solid var(--border);
			color: var(--muted); font-family: var(--font);
			font-size: 0.65rem; letter-spacing: 0.08em;
			cursor: pointer; padding: 3px 10px;
			text-transform: uppercase;
		}
		#themeToggle:hover { color: var(--fg); border-color: var(--fg); }

		/* === DATE LINE === */
		#date-line {
			text-align: center;
			font-size: 0.7rem;
			letter-spacing: 0.15em;
			text-transform: uppercase;
			color: var(--muted);
			padding: 8px 0;
			border-bottom: 1px solid var(--fg);
		}
		#date-line::before, #date-line::after { content: none; }
		#date-line > span { border: none; padding: 0; margin: 0; display: inline; }

		/* === GRID === */
		@media (min-width: 720px) {
			.wrap {
				display: grid;
				grid-template-columns: 1fr 280px;
				grid-gap: 0 2rem;
			}
			header { grid-column: 1 / -1; }
			#date-line { grid-column: 1 / -1; }
			#the-brief { grid-column: 1; }
			#featured-sections {
				grid-column: 2;
				grid-row: 3 / 7;
				border-left: 1px solid var(--border);
				padding-left: 1.5rem;
			}
			#watch-plan { grid-column: 1; }
			#radar { grid-column: 1; }
			#events { grid-column: 1 / -1; }
			#news { grid-column: 1 / -1; }
		}

		/* === THE BRIEF === */
		#the-brief {
			padding: 1.2rem 0 1rem;
			margin: 0;
			border: none;
			font-size: 15px;
			line-height: 1.55;
		}
		#the-brief .editorial-line:first-of-type::first-letter {
			color: var(--accent);
			float: left;
			font-family: var(--font-headline);
			font-size: 3.4rem;
			font-weight: 900;
			line-height: 0.8;
			padding-right: 8px;
			padding-top: 4px;
		}
		.editorial-header {
			font-size: 0.65rem; font-weight: 400;
			letter-spacing: 0.15em; text-transform: uppercase;
			color: var(--muted);
			margin: 1.2rem 0 0.3rem;
		}
		.editorial-header:first-child { margin-top: 0; }
		.editorial-line { margin-bottom: 0.2rem; }
		.editorial-line.brief-headline { font-weight: 400; }
		.editorial-line.brief-secondary { color: var(--muted); }
		.editorial-line.brief-live { color: var(--accent); font-weight: 700; }
		.brief-logo {
			width: 15px; height: 15px; object-fit: contain;
			vertical-align: text-bottom; margin-right: 2px; border: none;
		}
		.brief-headshot { border-radius: 50%; }

		/* === FEATURED SECTIONS (sidebar) === */
		#featured-sections { margin-bottom: 0; padding-top: 1.2rem; }
		.featured-section {
			background: transparent; border: none; border-radius: 0;
			padding: 0 0 1rem; margin-bottom: 1rem; box-shadow: none;
			border-bottom: 1px solid var(--border-light);
		}
		.featured-section:last-child { border-bottom: none; margin-bottom: 0; }
		.featured-section.highlight { }
		.feat-header {
			font-family: var(--font-headline);
			font-size: 1rem; font-weight: 700;
			margin-bottom: 0.5rem; color: var(--fg); text-align: left;
		}
		.feat-header::before, .feat-header::after { content: none; }
		.feat-item {
			font-size: 0.85rem; padding: 2px 0; color: var(--fg);
			border-bottom: none; line-height: 1.45;
		}
		.feat-item.stat {
			font-size: 0.8rem; color: var(--muted);
			font-family: 'Courier New', monospace;
		}
		.feat-item.text { color: var(--muted); font-style: italic; }
		.feat-expand {
			background: none; border: none; color: var(--accent);
			font-size: 0.8rem; cursor: pointer; margin-top: 0.4rem; padding: 0;
			font-family: var(--font); text-decoration: underline;
			text-underline-offset: 2px;
		}
		.feat-expand:hover { text-decoration: none; }
		.feat-expand-content { display: none; }
		.feat-expand-content.open { display: block; }

		/* === SECTION DIVIDER === */
		.section-divider {
			font-size: 0.65rem; font-weight: 400;
			letter-spacing: 0.15em; color: var(--muted);
			margin: 1.5rem 0 0.8rem; text-align: center; text-transform: uppercase;
			border-top: 1px solid var(--border);
			padding-top: 0.5rem;
		}
		.section-divider::before { content: none; }
		.section-divider > span { background: transparent; padding: 0; }

		/* === BAND LABELS === */
		.band-label {
			font-family: var(--font-headline);
			font-size: 1.15rem;
			font-weight: 700;
			color: var(--fg);
			background: transparent;
			margin: 1.5rem 0 0.5rem;
			padding: 0.3rem 0 0.4rem;
			border: none;
			border-top: 2px solid var(--fg);
			text-align: left;
			text-transform: none;
			letter-spacing: 0;
		}
		.band-label:first-child { margin-top: 0.5rem; }
		.band-label.live {
			color: var(--accent);
			border-top-color: var(--accent);
			background: transparent;
		}
		.band-label.live::before { content: none; }
		.band-label.live .live-band-dot {
			display: inline-block; width: 7px; height: 7px;
			background: var(--accent); border-radius: 50%;
			margin-right: 6px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		.band-live { background: transparent; padding: 0; }
		.dark .band-live { background: transparent; }
		.band-label.results {
			opacity: 0.45; color: var(--muted); border-top-color: var(--border);
		}
		.band-label.collapsible { cursor: pointer; }
		.band-label.collapsible:hover { opacity: 0.7; }
		.band-preview {
			font-family: var(--font); font-size: 0.82rem; color: var(--muted);
			opacity: 0.7; margin: 2px 0 0; overflow: hidden;
			text-overflow: ellipsis; white-space: nowrap; font-style: italic;
			text-transform: none; font-weight: 400; letter-spacing: 0;
		}
		.band-content { }
		.band-content.collapsed { display: none; }
		.band-results .row-title { color: var(--muted); }
		.band-results .row-time { font-weight: 700; }

		/* === SPORT SECTIONS === */
		.sport-section { margin-bottom: 0.8rem; padding-left: 0; border-left: none; }
		.sport-section.compact { margin-bottom: 0.5rem; }
		.band-content .sport-section:last-child { margin-bottom: 0; }
		.sport-header { display: flex; align-items: center; gap: 8px; margin-bottom: 3px; }
		.sport-name {
			font-size: 0.65rem; font-weight: 400;
			letter-spacing: 0.15em; color: var(--muted); text-transform: uppercase;
		}
		.sport-next { font-size: 0.85rem; color: var(--muted); padding: 2px 0; }

		/* Events columns */
		@media (min-width: 720px) {
			.band-content:not(.collapsed) {
				column-count: 2;
				column-gap: 2rem;
				column-rule: 1px solid var(--border-light);
			}
			.sport-section { break-inside: avoid; }
		}
		@media (min-width: 900px) {
			.band-content:not(.collapsed) { column-count: 3; }
		}

		/* Temporal states */
		.event-row.starting-soon { border-left: 2px solid var(--accent); padding-left: 8px; }
		.row-rel-soon { color: var(--accent); font-weight: 700; opacity: 1; }
		.row-rel-far { opacity: 0.35; }

		/* Live */
		.live-dot {
			display: inline-block; width: 6px; height: 6px;
			background: var(--accent); border-radius: 50%;
			margin-right: 4px; vertical-align: middle;
			animation: live-pulse 1.5s ease-in-out infinite;
		}
		@keyframes live-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.15; } }
		.row-title strong {
			font-family: 'Courier New', monospace; font-weight: 700;
			font-variant-numeric: tabular-nums; font-size: 0.95em;
		}

		/* Must-watch */
		.event-row.must-watch {
			background: transparent;
			border-left: 2px solid var(--accent);
			padding-left: 8px;
		}
		.dark .event-row.must-watch { background: transparent; }
		.row-title.must-watch-title { font-weight: 700; }

		/* === EVENT ROW === */
		.event-row {
			padding: 5px 0; cursor: pointer; border-radius: 0;
			border-bottom: 1px solid var(--border-light);
		}
		.event-row:hover { background: var(--bg-secondary); }
		.event-row:last-child { border-bottom: none; }
		.row-main { display: flex; align-items: center; gap: 8px; min-height: 24px; }
		.row-time {
			font-size: 0.8rem; color: var(--muted); min-width: 40px;
			font-variant-numeric: tabular-nums; flex-shrink: 0;
		}
		.row-rel { display: block; font-size: 0.68rem; opacity: 0.5; line-height: 1.2; }
		.row-icons { display: flex; align-items: center; gap: 3px; flex-shrink: 0; }
		.row-logo { width: 18px; height: 18px; object-fit: contain; }
		.row-headshot { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; }
		.row-title { font-size: 0.88rem; font-weight: 400; flex: 1; min-width: 0; }
		.row-title-text { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.row-subtitle {
			display: block; font-size: 0.75rem; color: var(--muted); opacity: 0.6;
			line-height: 1.3; overflow: hidden; text-overflow: ellipsis;
			white-space: nowrap; font-style: italic;
		}
		.row-ended {
			font-size: 0.65rem; letter-spacing: 0.08em;
			color: var(--muted); opacity: 0.5; text-transform: uppercase;
		}
		.row-ft { font-weight: 700; }

		/* More toggle */
		.more-toggle {
			background: none; border: none; color: var(--accent);
			font-size: 0.8rem; font-family: var(--font);
			cursor: pointer; padding: 0.5rem 0; width: 100%; text-align: center;
			text-decoration: underline; text-underline-offset: 2px;
		}
		.more-toggle:hover { text-decoration: none; }
		.more-content { display: none; }
		.more-content.open { display: block; }

		/* === EXPANDED ROW === */
		.row-expanded { padding: 10px 0 8px 48px; font-size: 0.88rem; }
		.exp-venue { color: var(--muted); margin-bottom: 6px; font-size: 0.82rem; font-style: italic; }
		.exp-summary {
			color: var(--muted); font-size: 0.82rem; font-style: italic;
			line-height: 1.6; margin-bottom: 8px;
		}
		.exp-tags { display: flex; gap: 4px; margin-bottom: 8px; flex-wrap: wrap; }
		.exp-tag {
			font-size: 0.6rem; letter-spacing: 0.08em; color: var(--muted);
			border: 1px solid var(--border); padding: 1px 6px;
			text-transform: uppercase;
		}
		.exp-teams { display: flex; align-items: center; gap: 20px; margin-bottom: 10px; }
		.exp-team { display: flex; align-items: center; gap: 6px; font-size: 0.88rem; }
		.exp-logo { width: 28px; height: 28px; object-fit: contain; }
		.exp-logo-placeholder { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
		.exp-vs { color: var(--muted); font-size: 0.8rem; font-style: italic; }
		.exp-golfers { margin-bottom: 10px; }
		.exp-golfer {
			display: flex; align-items: center; justify-content: space-between;
			padding: 4px 0; border-bottom: 1px solid var(--border-light);
		}
		.exp-golfer:last-of-type { border-bottom: none; }
		.exp-golfer-info { display: flex; align-items: center; gap: 6px; }
		.exp-headshot { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
		.exp-headshot-placeholder { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; }
		.exp-tee-time { font-size: 0.8rem; color: var(--muted); font-variant-numeric: tabular-nums; }
		.exp-link { display: inline-block; margin-top: 6px; font-size: 0.82rem; color: var(--accent); text-decoration: underline; text-underline-offset: 2px; }
		.exp-link:hover { text-decoration: none; }
		.exp-streaming { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }
		.exp-stream-badge {
			font-size: 0.68rem; letter-spacing: 0.04em;
			color: var(--fg); border: 1px solid var(--fg);
			padding: 2px 10px; text-decoration: none;
			display: inline-block; background: transparent;
			font-weight: 700; text-transform: uppercase;
		}
		.exp-stream-badge:hover { background: var(--fg); color: var(--bg); }
		.exp-fav-actions { display: flex; gap: 6px; flex-wrap: wrap; }
		.exp-fav-btn {
			background: none; border: 1px solid var(--border);
			padding: 2px 10px; font-size: 0.75rem; color: var(--muted);
			cursor: pointer; font-family: var(--font);
		}
		.exp-fav-btn:hover { border-color: var(--accent); color: var(--accent); }

		/* Standings */
		.exp-standings { margin: 10px 0; }
		.exp-standings-header {
			font-size: 0.6rem; font-weight: 400;
			letter-spacing: 0.12em; color: var(--muted);
			margin-bottom: 4px; text-transform: uppercase;
		}
		.exp-mini-table {
			width: 100%; border-collapse: collapse;
			font-size: 0.8rem; font-variant-numeric: tabular-nums;
		}
		.exp-mini-table th {
			text-align: left; font-weight: 400; color: var(--muted);
			font-size: 0.6rem; padding: 2px 4px 3px;
			border-bottom: 1px solid var(--fg);
			letter-spacing: 0.06em; text-transform: uppercase;
		}
		.exp-mini-table td { padding: 2px 4px; white-space: nowrap; border-bottom: 1px solid var(--border-light); }
		.exp-mini-table tr:last-child td { border-bottom: none; }
		.exp-mini-table tr.highlight td { font-weight: 700; color: var(--accent); }
		.exp-mini-table tr.ellipsis td { color: var(--muted); font-size: 0.7rem; padding: 1px 4px; border-bottom: none; }

		/* Match details */
		.match-stats { margin: 8px 0; font-size: 0.8rem; color: var(--fg); }
		.stat-bar { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-variant-numeric: tabular-nums; }
		.stat-bar-label { flex: 0 0 auto; font-size: 0.7rem; color: var(--muted); text-align: right; min-width: 56px; font-style: italic; }
		.stat-bar-track { flex: 1; height: 3px; background: var(--border-light); overflow: hidden; display: flex; }
		.stat-bar-fill { height: 100%; background: var(--fg); }
		.stat-bar-values { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--muted); margin-bottom: 3px; font-family: 'Courier New', monospace; }
		.match-events { margin: 8px 0; }
		.match-event-item { display: flex; align-items: baseline; gap: 5px; padding: 1px 0; font-size: 0.8rem; }
		.match-event-minute { font-size: 0.7rem; color: var(--muted); min-width: 24px; text-align: right; font-variant-numeric: tabular-nums; }
		.match-event-icon { flex-shrink: 0; }
		.match-event-text { color: var(--muted); font-style: italic; }

		/* Empty / Loading */
		.empty { text-align: center; color: var(--muted); padding: 2rem 0; font-size: 0.88rem; font-style: italic; }
		.loading { text-align: center; padding: 2rem 0; color: var(--muted); font-size: 0.88rem; font-style: italic; }

		/* === WATCH PLAN === */
		#watch-plan { margin-bottom: 0; }
		.watch-plan-header {
			font-family: var(--font-headline);
			font-size: 1rem; font-weight: 700;
			color: var(--fg); background: transparent;
			margin-bottom: 0.4rem; text-align: left;
			border-top: 2px solid var(--fg);
			padding: 0.3rem 0 0; border-bottom: none;
			text-transform: none; letter-spacing: 0;
		}
		.watch-pick {
			display: flex; align-items: flex-start; gap: 8px;
			padding: 0.4rem 0; border-bottom: 1px solid var(--border-light);
			font-size: 0.88rem; cursor: pointer;
		}
		.watch-pick:last-child { border-bottom: none; }
		.watch-pick:hover { background: var(--bg-secondary); }
		.pick-time {
			font-size: 0.8rem; color: var(--muted); min-width: 40px;
			flex-shrink: 0; font-variant-numeric: tabular-nums;
		}
		.pick-time .row-rel { display: block; font-size: 0.68rem; opacity: 0.5; line-height: 1.2; }
		.pick-body { flex: 1; min-width: 0; }
		.pick-title { font-weight: 400; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
		.pick-reasons { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 3px; }
		.pick-reason {
			font-size: 0.6rem; letter-spacing: 0.06em;
			color: var(--accent); border: 1px solid var(--accent);
			padding: 0 5px; text-transform: uppercase; background: transparent;
			font-weight: 400;
		}
		.pick-stream {
			font-size: 0.6rem; letter-spacing: 0.06em;
			color: var(--fg); border: 1px solid var(--fg);
			padding: 0 5px; text-transform: uppercase; background: transparent;
			font-weight: 400;
		}
		.watch-plan-more {
			background: none; border: none; color: var(--accent);
			font-size: 0.8rem; cursor: pointer; margin-top: 0.4rem; padding: 0;
			font-family: var(--font); text-decoration: underline;
			text-underline-offset: 2px;
		}
		.watch-plan-more:hover { text-decoration: none; }

		/* Radar */
		#radar { margin-bottom: 0; }
		.radar-section {
			border-left: 2px solid var(--accent); padding-left: 14px;
			font-size: 0.88rem; font-style: italic; color: var(--muted);
			line-height: 1.6;
		}
		.radar-header {
			font-size: 0.6rem; font-weight: 400;
			letter-spacing: 0.15em; color: var(--fg);
			margin-bottom: 0.3rem; font-style: normal; text-transform: uppercase;
		}

		/* Importance reason */
		.exp-importance-reason { font-size: 0.8rem; color: var(--muted); margin-bottom: 6px; line-height: 1.5; font-style: italic; }

		/* === NEWS === */
		#news { margin-top: 0; }
		.news-toggle {
			font-family: var(--font-headline);
			font-size: 1.15rem; font-weight: 700;
			color: var(--fg); background: transparent;
			cursor: pointer; padding: 0.3rem 0 0.4rem;
			border: none; border-top: 2px solid var(--fg);
			width: 100%; text-align: left;
			text-transform: none; letter-spacing: 0;
		}
		.news-toggle:hover { color: var(--accent); }
		.news-content { display: none; }
		.news-content.open {
			display: block; column-count: 2;
			column-gap: 2rem; column-rule: 1px solid var(--border-light);
			margin-top: 0.5rem;
		}
		@media (min-width: 720px) {

		.news-sport-group { margin-bottom: 0.8rem; break-inside: avoid; }
		.news-sport-label {

		.news-link { color: var(--fg); text-decoration: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

		#news::after {

		@media (prefers-reduced-motion: reduce) {

		}

		@media (max-width: 719px) {
