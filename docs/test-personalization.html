<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportSync Personalization Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>SportSync Personalization System Test</h1>
    
    <div class="test-section">
        <h2>1. Preferences Manager Test</h2>
        <button onclick="testPreferences()">Test Preferences</button>
        <div id="prefs-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Event Filter Test</h2>
        <button onclick="testFilter()">Test Filtering</button>
        <div id="filter-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Settings UI Test</h2>
        <button onclick="testSettings()">Test Settings UI</button>
        <div id="settings-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Template Test</h2>
        <button onclick="testTemplate('norwegian')">Apply Norwegian Template</button>
        <button onclick="testTemplate('uk')">Apply UK Template</button>
        <button onclick="testTemplate('us')">Apply US Template</button>
        <div id="template-result"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Full Integration Test</h2>
        <button onclick="testIntegration()">Run Full Test</button>
        <div id="integration-result"></div>
    </div>

    <script src="js/preferences-manager.js"></script>
    <script src="js/event-filter.js"></script>
    <script src="js/settings-ui.js"></script>
    
    <script>
        function testPreferences() {
            const result = document.getElementById('prefs-result');
            try {
                const manager = new PreferencesManager();
                
                // Test adding teams
                manager.addTeam('football', 'Barcelona');
                manager.addTeam('football', 'Lyn');
                
                // Test adding players
                manager.addPlayer('golf', 'Viktor Hovland');
                manager.addPlayer('tennis', 'Casper Ruud');
                
                // Test toggling sports
                manager.toggleSport('chess');
                
                const prefs = manager.get();
                
                result.innerHTML = `
                    <div class="test-result success">
                        ✅ Preferences Manager working!<br>
                        Teams: ${JSON.stringify(prefs.teams)}<br>
                        Players: ${JSON.stringify(prefs.players)}<br>
                        Sports: ${Object.entries(prefs.sports).filter(([,v]) => v).map(([k]) => k).join(', ')}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="test-result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function testFilter() {
            const result = document.getElementById('filter-result');
            try {
                const manager = new PreferencesManager();
                const filter = new EventFilter(manager);
                
                // Create sample events
                const sampleEvents = [
                    { 
                        title: 'Barcelona vs Real Madrid',
                        sport: 'football',
                        time: new Date().toISOString(),
                        homeTeam: 'Barcelona',
                        awayTeam: 'Real Madrid'
                    },
                    {
                        title: 'The Masters',
                        sport: 'golf',
                        time: new Date().toISOString(),
                        norwegianPlayers: [{ name: 'Viktor Hovland' }]
                    },
                    {
                        title: 'ATP Finals',
                        sport: 'tennis',
                        time: new Date().toISOString(),
                        participants: ['Casper Ruud', 'Novak Djokovic']
                    }
                ];
                
                const filtered = filter.filterEvents(sampleEvents);
                const favorites = filter.getFavoriteEvents(sampleEvents);
                
                result.innerHTML = `
                    <div class="test-result success">
                        ✅ Event Filter working!<br>
                        Total events: ${sampleEvents.length}<br>
                        Filtered events: ${filtered.length}<br>
                        Favorite events: ${favorites.length}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="test-result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function testSettings() {
            const result = document.getElementById('settings-result');
            try {
                const manager = new PreferencesManager();
                const settingsUI = new SettingsUI(manager);
                
                // Check if settings can be initialized
                settingsUI.init();
                
                // Check if settings panel exists
                const panel = document.getElementById('settings-panel');
                const button = document.getElementById('settings-button');
                
                if (panel && button) {
                    result.innerHTML = `
                        <div class="test-result success">
                            ✅ Settings UI initialized!<br>
                            Settings panel created<br>
                            Settings button added
                        </div>
                    `;
                } else {
                    throw new Error('Settings UI elements not found');
                }
            } catch (error) {
                result.innerHTML = `<div class="test-result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function testTemplate(templateName) {
            const result = document.getElementById('template-result');
            try {
                const manager = new PreferencesManager();
                manager.applyTemplate(templateName);
                
                const prefs = manager.get();
                
                result.innerHTML = `
                    <div class="test-result success">
                        ✅ ${templateName} template applied!<br>
                        Sports: ${Object.entries(prefs.sports).filter(([,v]) => v).map(([k]) => k).join(', ')}<br>
                        Teams: ${Object.values(prefs.teams).flat().join(', ') || 'None'}<br>
                        Players: ${Object.values(prefs.players).flat().join(', ') || 'None'}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="test-result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function testIntegration() {
            const result = document.getElementById('integration-result');
            let tests = [];
            
            try {
                // Test 1: Create preferences manager
                const manager = new PreferencesManager();
                tests.push('✅ PreferencesManager created');
                
                // Test 2: Create event filter
                const filter = new EventFilter(manager);
                tests.push('✅ EventFilter created');
                
                // Test 3: Create settings UI
                const settingsUI = new SettingsUI(manager);
                tests.push('✅ SettingsUI created');
                
                // Test 4: Apply a template
                manager.applyTemplate('norwegian');
                tests.push('✅ Template applied');
                
                // Test 5: Add custom preferences
                manager.addTeam('football', 'Test FC');
                manager.addPlayer('golf', 'Test Player');
                tests.push('✅ Custom preferences added');
                
                // Test 6: Export preferences
                const exported = manager.export();
                tests.push('✅ Preferences exported');
                
                // Test 7: Reset and import
                manager.reset();
                manager.import(exported);
                tests.push('✅ Preferences imported');
                
                // Test 8: Verify localStorage
                const stored = localStorage.getItem('sportSync.preferences');
                if (stored) {
                    tests.push('✅ Preferences stored in localStorage');
                }
                
                result.innerHTML = `
                    <div class="test-result success">
                        <strong>All integration tests passed!</strong><br>
                        ${tests.join('<br>')}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="test-result error">
                        ❌ Integration test failed<br>
                        Passed: ${tests.join('<br>')}<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
