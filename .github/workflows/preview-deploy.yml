name: Deploy Pages with Previews

on:
  workflow_dispatch:
  repository_dispatch:
    types: [preview-deploy]
  push:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Assemble site root from main
        run: |
          mkdir -p _site
          cp -r docs/* _site/

      - name: Checkout and assemble glass preview
        continue-on-error: true
        run: |
          git fetch origin design/glass --depth=1 || exit 0
          git checkout origin/design/glass -- docs/ || exit 0
          mkdir -p _site/preview/glass
          cp -r docs/* _site/preview/glass/
          git checkout main -- docs/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
