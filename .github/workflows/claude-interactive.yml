name: Claude Interactive

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

concurrency:
  group: claude-${{ github.event.issue.number || github.event.pull_request.number }}

jobs:
  check-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
    steps:
      - id: check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data } = await github.rest.actions.listSelfHostedRunnersForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const online = data.runners.some(r => r.status === 'online');
              const runner = online ? '["self-hosted","linux","ARM64"]' : '"ubuntu-latest"';
              core.setOutput('runner', runner);
              console.log(online ? 'Self-hosted runner is online' : 'Falling back to ubuntu-latest');
            } catch (e) {
              core.setOutput('runner', '"ubuntu-latest"');
              console.log(`Runner check failed: ${e.message}`);
            }

  respond:
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    timeout-minutes: 10
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude')
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          assignee_trigger: claude
          claude_args: |
            --model claude-opus-4-6
            --max-turns 10
            --allowedTools "Read,Glob,Grep,Bash(npm:*),Bash(node:*),Bash(git:*),Bash(gh:*),Bash(date:*),Bash(jq:*)"
