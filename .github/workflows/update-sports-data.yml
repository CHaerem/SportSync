        node -e "
        function getCS2StreamingInfo() {
          return [
            { platform: 'Twitch', url: 'https://twitch.tv/esl_csgo', type: 'twitch' },
            { platform: 'YouTube', url: 'https://youtube.com/@ESL', type: 'youtube' },
