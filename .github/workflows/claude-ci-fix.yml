name: Claude CI Fix

on:
  workflow_run:
    workflows: ["Update Sports Data"]
    types: [completed]

jobs:
  check-runner:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'
    outputs:
      runner: ${{ steps.check.outputs.runner }}
    steps:
      - id: check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data } = await github.rest.actions.listSelfHostedRunnersForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const online = data.runners.some(r => r.status === 'online');
              const runner = online ? '["self-hosted","linux","ARM64"]' : '"ubuntu-latest"';
              core.setOutput('runner', runner);
              console.log(online ? 'Self-hosted runner is online' : 'Falling back to ubuntu-latest');
            } catch (e) {
              core.setOutput('runner', '"ubuntu-latest"');
              console.log(`Runner check failed: ${e.message}`);
            }

  fix:
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --model claude-opus-4-6
            --max-turns 15
            --allowedTools "Read,Write,Edit,Glob,Grep,Bash(npm:*),Bash(node:*),Bash(git:*),Bash(gh:*),Bash(date:*),Bash(jq:*),Bash(curl:*)"
          prompt: |
            The "Update Sports Data" workflow just failed.
            Read CLAUDE.md for project context and automation rules.

            Your task:
            1. Fetch the failed workflow run logs using `gh run view ${{ github.event.workflow_run.id }} --log-failed`.
            2. Analyze the failure â€” identify the root cause.
            3. If the fix is bounded and low-risk (see CLAUDE.md automation rules):
               - Create a branch with prefix `claude/fix-`,
               - Apply the fix,
               - Run `npm test` to verify,
               - Push and open a PR explaining the failure and fix.
            4. If the fix is complex or high-risk:
               - Create a GitHub issue with label `ci-failure` describing the
                 failure, root cause analysis, and suggested fix.

            Safety constraints:
            - Never modify protected paths listed in CLAUDE.md.
            - Always run `npm test` before committing. Revert if tests fail.
            - Keep changes under 8 files and 300 lines.
